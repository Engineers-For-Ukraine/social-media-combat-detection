": 174, "datetime": "07:34 PM, 01 Jan 2023", "message": "Britain has stopped importing Russian liquefied natural gas This was announced by the Ministry of Foreign Affairs of Great Britain on its Twitter page. \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.058, "neutrality": 0.738, "positivity": 0.203, "compound": 0.6908, "city": null, "oblast": null}, {"Unnamed: 0": 175, "datetime": "07:40 PM, 01 Jan 2023", "message": "Putin miscalculated in Ukraine, like Stalin in the attack on Finland - President of Finland \"Stalin and Putin failed to recognize the key factor. The fact is that people living in a free country value their will and principles. And that a nation that makes joint efforts is a huge force,\" Sauli Niiniste said. The President of Finland also emphasized that \"it is impossible not to notice the similarity of the situation with the Winter War, when the Soviets assumed that they would take Helsinki within two weeks\". \"To end the suffering of the Ukrainian people, we must also dare to talk about peace. Every single day that the war in Ukraine continues increases its bitter price... The prospect is bleak. But a just peace is such an important goal that any sincere attempt to achieve it deserves support. Like Ukraine's efforts to have its initiative considered by the UN,\" Niiniste concluded.", "negativity": 0.076, "neutrality": 0.758, "positivity": 0.166, "compound": 0.9366, "city": null, "oblast": null}, {"Unnamed: 0": 176, "datetime": "07:47 PM, 01 Jan 2023", "message": "\u26a1\ufe0fThe head of the Defense Ministry's GUR Budanov shared his predictions for 2023: \ud83d\udccd The occupiers have two missiles left for two massive attacks \ud83d\udccd One missile attack should take Russia 1.5-2 months \ud83d\udccd Russia will have a critical arms situation by March \ud83d\udccd the occupants have a big problem with motor production \ud83d\udccd The military situation in Bakhmut is not catastrophic, there is a disaster with the city itself and the destruction caused by the occupants, who are suffering \"rabid losses\" near Bakhmut \ud83d\udccd Protests in Russia are unreal, more than 70% of Russians support the war \ud83d\udccd Mobilization in Russia has been going on continuously since March 2022 \ud83d\udccd from January 5th Russia is preparing to close the borders for Russians under 55 years old (from Russia and Belarus) \ud83d\udccd Next year will bring joy and victory to Ukraine and power transfer to Russia \ud83d\udccd victory is the return of Ukraine to the borders of 1991. But this will not be the end of all processes, they will be quite long", "negativity": 0.116, "neutrality": 0.832, "positivity": 0.052, "compound": -0.8476, "city": "Bakhmut", "oblast": "Donetsk"}, {"Unnamed: 0": 177, "datetime": "07:55 PM, 01 Jan 2023", "message": "#Military_blogs Military observer Urich about the events in the Middle East for January 1 - The Turkish army's withdrawal from Syria was not discussed in Moscow. - In 2022, Russia/Assad regime killed 165 people in the Free Lands. - Israel launched more strikes on Syria in 2022 than in 2021. - Iran and Hezbollah have accumulated a significant arsenal of missiles against Israel. - The Iranian regime has disagreements about the protests. https://mil.in.ua/uk/blogs/dajdzhest-podij-na-blyzkomu-shodi-1-sichnya-2023-roku/ #Asia #World Middle East in Ukrainian https://t.me/MiddleEastinUkrainian", "negativity": 0.142, "neutrality": 0.767, "positivity": 0.091, "compound": -0.7425, "city": null, "oblast": null}, {"Unnamed: 0": 178, "datetime": "07:55 PM, 01 Jan 2023", "message": "The head of the \"Wagner group\" showed the scale of his losses in one of the morgues Also in one of the Russian cities a large cemetery of Russian mercenaries was created without a single photo https://mil.in.ua/uk/news/grupa-vagnera-rozkryla-masshtaby-vtrat/ #Ukraine #Russia @milinua", "negativity": 0.066, "neutrality": 0.885, "positivity": 0.049, "compound": -0.1779, "city": null, "oblast": null}, {"Unnamed , 01 Jan 2023", "message": "\u26a1\ufe0fDespite significant losses, the Russian occupants continue to attempt offensive actions in the Bakhmut direction The enemy, who lost 760 men killed only yesterday, continues to attempt offensives in the Bakhmut direction and tries to improve the tactical position of its troops in the Kupiansky, Limansky and Avdeevsky directions. In the Novopavlovsk and Zaporizhzhya directions, the enemy is defending, while in the Kherson direction it is regrouping its forces, according to the General Staff.", "negativity": 0.234, "neutrality": 0.714, "positivity": 0.052, "compound": -0.9485, "city": "Kherson", "oblast": "Kherson"}, {"Unnamed: 0": 202, "datetime": "08:17 PM, 01 Jan 2023", "message": "Volunteers in Bakhmut told the journalist of \"Ukraine Now\" that due to the lack of water in the city they have to risk their lives to collect it from the river \"We have no water at all. We collect rainwater, bathe, wash. We take water from the Bakhmutka river. They brought us tablets with which we purify water and drink it,\" said a volunteer named Oleksiy. Just across the river there are already occupants' positions. Oleksiy says he is afraid to go for water, because he has already come under fire there five times, but \"we have to survive somehow\". \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.062, "neutrality": 0.938, "positivity": 0.0, "compound": -0.5423, "city": "Bakhmut", "oblast": "Donetsk"}, {"Unnamed: 0": 203, "datetime": "08:17 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 204, "datetime": "08:19 PM, 01 Jan 2023", "message": "\ud83c\udf84Ukrainian Christmas tree of invincibility is among the five best in the world The main Christmas tree of Ukraine, which, despite the Russian invasion, was installed in Kyiv on Sofia Square, was included in the ranking of the best Christmas trees in the world, BBC News reports. The first place in the ranking was taken by the Christmas tree of Vilnius. It is followed by the Christmas tree from Hong Kong. Christmas trees of Stockholm and Caracas are on the third and fourth places. But the Kyiv Christmas tree is on the fifth place in the ranking. It is followed by the Christmas tree from New York. @strichka_ua - stay up to date", "negativity": 0.0, "neutrality": 0.955, "positivity": 0.045, "compound": 0.6369, "city": "Kyiv", "oblast": "Kyiv"}, {"Unnamed: 0": 205, "datetime": "08:22 PM, 01 Jan 2023", "message": "Dear friends, we remind you that from today all Ukrainians can get energy-saving LED lamps for free Old incandescent lamps should be replaced. How many bulbs can you get? According to the website of the department, a total of 5 old lamps can be exchanged for 5 new ones. Only Ukrainians over 18 years old can do this. Why is it useful for the country? They explain that it is a significant saving. After all, new LED lamps can save the country up to 1.5 gigawatts of electricity during peak hours. How to exchange light bulbs? A person who decides to use the program needs to: \u25ab\ufe0f previously leave an application in the public services application \"Diia\", \u25ab\ufe0f come to the Ukrposhta branch, \u25ab\ufe0f exchange five old-style lamps for the same number of LED lamps. Send the news to @our_odessabot \ud83d\udc49\ud83c\udffb", "negativity": 0.008, "neutrality": 0.865, "positivity": 0.127, "compound": 0.948, "city": null, "oblast": null}, {"Unnamed: 0": 206, "datetime": "08:22 PM, 01 Jan 2023", "message": "Berislavsky district, Kherson region minus a moped Follow the situation in Kherson HERE Send news to @our_odessabot \ud83d\udc49\ud83c\udffb", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": "Kherson", "oblast": "Kherson"}, {"Unnamed: 0": 207, "datetime": "08:28 PM, 01 Jan 2023", "message": "\u26a1Dnipropetrovsk region - air defense is working. https://t.me/operativnoZSU", "negativity": 0.0, "neutrali s of the 10th separate mountain assault brigade who serve in the Bakhmut direction. The soldiers celebrated the New Year at their positions, in a dugout. Some of them have not been home since the beginning of the full-scale invasion. They say they have no New Year mood, they only want to \"send gifts to the place where the Russian military are deployed. How the military celebrate the New Year at the Donbas front - in the video of Suspilne News. Authors: Daryna Kolomiets, Viktor Mozgovyi and Olena Dunyak #Bakhmut #war #Ukraine Subscribe to our channel and press the bell https://www.youtube.com/c/1tvUkraine", "negativity": 0.067, "neutrality": 0.833, "positivity": 0.1, "compound": 0.886, "city": "Bakhmut", "oblast": "Donetsk"}, {"Unnamed: 0": 221, "datetime": "08:46 PM, 01 Jan 2023", "message": "\ud83d\udcaa\ud83c\udffbUkraine can turn the tide of the war in Donbass, but needs HIMARS and MLRS russia is waging an early 20th century type of war against Ukraine, and Moscow still has the ability to continue such hostilities, believes Sergei Cherevaty. \"Unfortunately, Russia still has an opportunity to wage such a war of the beginning of the 20th century; it has mobilization resources and stocks of old Soviet weapons. However, it can be substantially turned around if our partners continue or, even better, intensify the supply of high-precision weapon systems or aviation to us, if they strengthen the missile forces and artillery,\" Cherevaty emphasized.", "negativity": 0.185, "neutrality": 0.711, "positivity": 0.104, "compound": -0.91, "city": null, "oblast": null}, {"Unnamed: 0": 222, "datetime": "08:49 PM, 01 Jan 2023", "message": "\ud83d\udd25\ud83d\udd25\ud83d\udd25Cotton in Belgorod / region! https://t.me/operativnoZSU", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 223, "datetime": "08:49 PM, 01 Jan 2023", "message": "The watchful eye of victorious warriors. Soldiers of the 66th Brigade find an , "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 232, "datetime": "09:00 PM, 01 Jan 2023", "message": "Almost 15 thousand air alerts were declared in Ukraine from February 24 to December 31, 2022 \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 233, "datetime": "09:06 PM, 01 Jan 2023", "message": "\ud83d\udc27 Indian scientists have discovered that some species of wild penguins may have a certain degree of self-awareness. The researchers conducted four experiments. In the first, they simply put some mirrors on the ground near the penguins and watched as random penguins looked into them. The second involved building a cardboard pen around the penguins, which directed them to the mirrors. During the third, scientists placed small stickers in the shape of penguins on the mirrors. And during the last test, the researchers put bibs on the penguins and put them in front of the mirror. Scientists did not find the answer in the first experiment, which was actually a discovery: many animals do not pass such a test when they believe that the creature they see in the mirror is something else, and react accordingly. In the second experiment, the penguins moved in a way that suggested they were exploring themselves. The penguins were also worried looking at the mirrors with stickers and actively tried to remove them. But they did not react at all to the fact that they were wearing a small bib. @babel", "negativity": 0.009, "neutrality": 0.974, "positivity": 0.018, "compound": 0.1531, "city": null, "oblast": null}, {"Unnamed: 0": 234, "datetime": "09:10 PM, 01 Jan 2023", "message": "One UAV is moving in the direction of Nikolaev, in connection with this gave the alarm Send news to @niko9_bot \ud83d\udc49SUBSCRIBE", "negativity": 0.107, "neutrality": 0.893, "positivity": 0.0, "compoun n some pictures, in addition to the usual Soviet markings, one can see the new one, dated 2022.", "negativity": 0.017, "neutrality": 0.939, "positivity": 0.043, "compound": 0.4779, "city": null, "oblast": null}, {"Unnamed: 0": 259, "datetime": "09:59 PM, 01 Jan 2023", "message": "The threat of attack by shahids, - the head of Kyiv Regional Military Administration Oleksiy Kuleba. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.289, "neutrality": 0.711, "positivity": 0.0, "compound": -0.7579, "city": "Kyiv", "oblast": "Kyiv"}, {"Unnamed: 0": 260, "datetime": "09:59 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 261, "datetime": "10:09 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 262, "datetime": "10:09 PM, 01 Jan 2023", "message": "\u2757\ufe0f A large-scale air alert was declared in Ukraine The threat of drone attacks is reported. UPD: There is information that drones fly at ultra-low altitudes, not all are detected by radar. The post is being updated. \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.142, "neutrality": 0.809, "positivity": 0.049, "compound": -0.6249, "city": null, "oblast": null}, {"Unnamed: 0": 263, "datetime": "10:09 PM, 01 Jan 2023", "message": "\ud83d\udd25 A video of the \"New Year present\" from ZSU to the occupants of the base of mobilized Russian soldiers in temporarily occupied Makiivka has appeared \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": "Makiivka", "oblast": "Donetsk"}, {"Unnamed: 0": 264, "datetime": "10:09 PM, 01 Jan 2023", "message": "The threat of a Shahedin attack in the capital is confirmed by the head of the Kyiv military administration, Oleksiy Kuleba UPD: Air defense work in the Kyiv region is reported! \ud83c\uddfa\ud83c\udde6 U ty": 0.836, "positivity": 0.068, "compound": -0.2263, "city": null, "oblast": null}, {"Unnamed: 0": 383, "datetime": "02:24 AM, 02 Jan 2023", "message": "\ud83c\uddfa\ud83c\udde6\ud83e\udd1dThe two banks of the Kherson region are united Ukraine. Ukrainians in the liberated and temporarily occupied territories are listening to President Volodymyr Zelenskyy's New Year's address. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.0, "neutrality": 0.912, "positivity": 0.088, "compound": 0.4215, "city": "Kherson", "oblast": "Kherson"}, {"Unnamed: 0": 384, "datetime": "02:44 AM, 02 Jan 2023", "message": "Czech Republic suspends cooperation with Russia in nuclear research - Czech Radio. The process of refusing to cooperate with the Russian Joint Institute for Nuclear Research was launched in April, after Russia's full-scale invasion of Ukraine, on December 31, 2022, cooperation came to an end. \"Retaining membership could be interpreted by Russia as continuing scientific cooperation in a strategic area and indirectly as ignoring the fact that the Russian Federation is committing unprecedented violations of the international legal order and human rights,\" the ruling says. According to the Czech Ministry of Education, the benefits of cooperation were undeniable, but the termination of membership in the organization will not be a significant restriction for Czech research. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.064, "neutrality": 0.873, "positivity": 0.063, "compound": -0.2771, "city": null, "oblast": null}, {"Unnamed: 0": 385, "datetime": "02:44 AM, 02 Jan 2023", "message": "According to preliminary data, 20 air targets were shot down over Kyiv, - KMIA. @antiitforce", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 386, "datetime": "02:54 AM, 02 Jan 2023", "message": "Two Syrian soldiers were killed during an Israeli airstrike on Damascus airport - Syrian news agency SANA. In addition to the dead, according to some reports, two more people were injured. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.282, "neutrality": 0.718, "positivity": 0.0, "compound": -0.9147, "city": null, "oblast": null}, {"Unnamed: 0": 387, "datetime": "03:03 AM, 02 Jan 2023", "message": "Mobilization in Ukraine has not stopped since February 24 and goes according to plan, - NSDC Secretary Oleksiy Danilov. \"As many people as our Armed Forces need, the recruitment centers call to our army those people who the Armed Forces consider necessary for this period of time. Mobilization has not ended, this is not classified information,\" he said during the telethon. **In November, the Verkhovna Rada extended martial law and general mobilization in the country for 90 days, until February 19, 2023. Currently, there is no need for additional mobilization, the Ministry of Defense emphasizes. At the same time, there may be a need for certain specialists, their conscription is perceived in society as \"new waves\" of mobilization. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.018, "neutrality": 0.939, "positivity": 0.043, "compound": 0.2654, "city": null, "oblast": null}, {"Unnamed: 0": 388, "datetime": "03:14 AM, 02 Jan 2023", "message": "This morning a Ukrainian UAV attacked the Klimovsky district of the Bryansk region, - Governor Alexander Bogomaz. According to the official, as a result of the strike, the power supply facility was damaged, which is why there is no electricity in the village. Bogomaz claims that there were no casualties after the attack. We are waiting for details. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.223, "neutrality": 0.777, "positivity": 0.0, "compound": -0.9169, "city": null, "oblast": null}, {"Unnamed: 0": 389, "datetime": "03:25 AM, 02 Jan 2023", "message": "Japan plans to invite President of Ukraine Volodymyr Zelenskyy to participate online in the G7 Summit, which will be held on May 19-21 in Hiroshima, Nikkei reports. As at the summit in Elmau, Japan, as the country chairing the Group of Seven, wants to create conditions for intensive discussions on Russian aggression in Ukraine. According to Nikkei observers, for Tokyo, coordination of G7 actions on Ukraine is an important step in preparing for a possible conflict over Taiwan. Japan believes that in the event of such a conflict, it will be directly involved in it, and counts on China's prompt and tough response together with the United States and Europe, taking as a basis the action plan that was implemented in relation to Russia. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.063, "neutrality": 0.875, "positivity": 0.063, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 390, "datetime": "03:44 AM, 02 Jan 2023", "message": "Russian publics publish the first photos with the consequences of a possible UAV strike on a power facility near Klimovo, Bryansk region. We are waiting for more detailed information. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.049, "neutrality": 0.951, "positivity": 0.0, "compound": -0.128, "city": null, "oblast": null}, {"Unnamed: 0": 391, "datetime": "03:58 AM, 02 Jan 2023", "message": "Readers report that the voltage has already been restored However, we would wait until the morning before turning on appliances. Upd thanks to everyone for sending photos. The voltage reading is 210-240V +-, that is within normal limits. send news @novosti_kieva_bot \ud83d\udc49SUBSCRIBE", "negativity": 0.0, "neutrality": 0.883, "positivity": 0.117, "compound": 0.6486, "city": null, "oblast": null}, {"Unnamed: 0": 392, "datetime": "03:58 AM, 02 Jan 2023", "message": "Preliminary information from KMWA During the air alert over the capital, 20 air targets were shot down. send news @novosti_kieva_bot \ud83d\udc49SUBSCRIBE", "negativity": 0.0, "neutrality": 0.901, "positivity": 0.099, "compound": 0.296, "city": null, "oblast": null}, {"Unnamed: 0": 393, "datetime": "03:58 AM, 02 Jan 2023", "message": "\u274e RETURN Good night, everyon 0.737, "positivity": 0.203, "compound": 0.5267, "city": null, "oblast": null}, {"Unnamed: 0": 399, "datetime": "03:58 AM, 02 Jan 2023", "message": "The moment the drone was hit @novosti_kieva_bot", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 400, "datetime": "04:06 AM, 02 Jan 2023", "message": "In the past year, the horrors of the great war returned to Europe, - President of Finland Sauli Niinisto in his New Year's address to the nation. \"One cannot help but think about the similarity of this situation with our Winter War, when the Soviet Union assumed that they would enter Helsinki within two weeks. As leaders of authoritarian regimes, Stalin and Putin failed to recognize the key factor that people living in a free country have their own will and beliefs. And a nation that works together is a huge force,\" he stressed. Another mistake, according to Niiniste, was the belief that the West would \"get tired\" of supporting Ukraine, but this did not happen. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.184, "neutrality": 0.72, "positivity": 0.096, "compound": -0.9096, "city": null, "oblast": null}, {"Unnamed: 0": 401, "datetime": "04:12 AM, 02 Jan 2023", "message": "\ud83d\udd25\ud83d\udd25Klimovsky district of the BPR. Something flew into the power plant) There will be no light for a long time now. https://t.me/operativnoZSU", "negativity": 0.099, "neutrality": 0.901, "positivity": 0.0, "compound": -0.296, "city": null, "oblast": null}, {"Unnamed: 0": 402, "datetime": "04:13 AM, 02 Jan 2023", "message": "Klimovsky district of Bryansk region. Why are you doing this?) @antiitforce", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 403, "datetime": "04:18 AM, 02 Jan 2023", "message": "In a bit of sweet news, the British town of Scarborough cancelled a New Year's Eve fireworks display for fear that it might scare a walrus swimming into the harbor The decision was taken by the town council. A council spokesman explained that the fireworks could cause discomfort to the mammal. As the BBC writes, this is probably the first time in history that a walrus, a resident of the Arctic, appeared on the coast of Northern England. \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.133, "neutrality": 0.831, "positivity": 0.036, "compound": -0.802, "city": null, "oblast": null}, {"Unnamed: 0": 404, "datetime": "04:18 AM, 02 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 405, "datetime": "04:22 AM, 02 Jan 2023", "message": "It was also restless in Voronezh at night. The explosion occurred near the Baltimore airfield, where Su-34 frontline bombers are based. So far there was no detailed information about the cause and consequences of the explosion. https://t.me/operativnoZSU", "negativity": 0.109, "neutrality": 0.891, "positivity": 0.0, "compound": -0.5106, "city": null, "oblast": null}, {"Unnamed: 0": 406, "datetime": "04:42 AM, 02 Jan 2023", "message": "Klitschko: energy infrastructure facilities were damaged as a result of night shelling of the capital. There are emergency power cuts in the city. Accordingly, there are de-energized heat supply facilities. Water supply to the capital is carried out in normal mode. https://t.me/operativnoZSU", "negativity": 0.165, "neutrality": 0.791, "positivity": 0.045, "compound": -0.6808, "city": null, "oblast": null}, {"Unnamed: 0": 407, "datetime": "04:47 AM, 02 Jan 2023", "message": "Energy infrastructure facilities were damaged as a result of night shelling of the capital, - Kyiv Mayor Vitali Klitschko. \"There are emergency power cuts in the city. Accordingly, there are de-energized heat supply facilities. Water supply to the capital is carried out in normal mode,\" the mayor said. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.141, "neutrality": 0.821, "positivity": 0.038, "compound": -0.6808, "city": "Kyiv", "oblast": "Kyiv"}, {"Unnamed: 0": 408, "datetime": "04:47 AM, 02 Jan 2023", "message": "US President Joe Biden may announce his final decision to run for the US presidency in 2024 in mid-February - Politico. The publication notes that the American leader starts the new year politically stronger, thanks to: \ud83d\udd39 success of the Democratic Party in the midterm elections to Congress; \ud83d\udd39 powerful legislative achievements; \ud83d\udd39 the resilience of the alliance he has built to support Ukraine in the war with Russia. \"While there are still challenges on the horizon, such as the threat of a slowing economy, the ongoing war in Europe and a Republican majority in the House of Representatives, people close to the president believe there is a strong likelihood that he will run again. And this probability is growing\", - it is said in the material. Biden's relatives and associates in the Democratic Party are worried about how the election campaign will affect the 80-year-old president. However, first lady Jill Biden made it clear that she supports her husband in his intention. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.072, "neutrality": 0.768, "positivity": 0.16, "compound": 0.9246, "city": null, "oblast": null}, {"Unnamed: 0": 409, "datetime": "04:51 AM, 02 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 410, "datetime": "04:51 AM, 02 Jan 2023", "message": "As a result of the night attack of the \"Shahedin\" there are arrivals at Kyiv's power facilities, Klitschko confirmed. There are emergency blackouts in the city. \ud83d\udc49 All about the situation in Kyiv and the region. Follow the link and subscribe: https://t.me/+i1CgPlD3JBBmM2Vi \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.122, "neutrality": 0.878, "positivity": 0.0, "compound": -0.6908, "city": "Kyiv", "oblast": "Kyiv"}, {"Unnamed: 0": 411, "datetime": "04:57 AM, 02 Jan 2023", "message": "Local publics in Bryansk and Belgorod report that the fire at the energy facility in the Klimov district is still ongoing. Eyewitnesses claim that the explosion caused by a possible Ukrainian drone attack occurred around five in the morning. At the moment, local residents are replenishing water supplies, as without electricity, its delivery and the operation of pumps at wells stops. **The New Year's wish of the Russians to leave Ukrainians without heat and light in the middle of winter, by a strange coincidence, has started to come true in the opposite direction. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.096, "neutrality": 0.812, "positivity": 0.092, "compound": 0.128, "city": null, "oblast": null}, {"Unnamed: 0": 412, "datetime": "04:58 AM, 02 Jan 2023", "message": "Energy infrastructure facilities were damaged as a result of night shelling of the capital. There are emergency power cuts in the city. Accordingly, there are de-energized heat supply facilities. Water supply to the capital is carried out in normal mode. -Call. send news @novosti_kieva_bot \ud83d\udc49SUBSCRIBE", "negativity": 0.155, "neutrality": 0.803, "positivity": 0.042, "compound": -0.6808, "city": null, "oblast": null}, {"Unnamed: 0": 413, "datetime": "05:07 AM, 02 Jan 2023", "message": "On December 31, Ukrainian Armed Forces struck at occupants' positions in Zaporizhzhia, 175 invaders were wounded - General Staff. The enemy suffered losses near the settlements of Tarasivka, Basan, Polohy, Berdiansk and Tokmak. In addition to the personnel, 12 units of weapons and military equipment of various types and ammunition cache of the enemy were destroyed. Information about the liquidated occupants is being specified. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.262, "neutrality": 0.738, "positivity": 0.0, "compound": -0.9638, "city": "Berdiansk", "oblast": "Zaporizhzhia"}, {"Unnamed: 0": 414, "datetime": "05:11 AM, 02 Ja ates of the UN headquarters - The New York Post. The incident occurred in the morning of January 1. The 53-year-old woman deliberately drove her car into the fence, but failed to enter the territory of the organization. Law enforcement officers detained the offender, but did not find clear motives for the crime. It is reported that the woman had a \"mental episode\" associated with emotional imbalance. After the arrival of law enforcement officers, she refused to get out of the car. Photo: The New York Post \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.192, "neutrality": 0.791, "positivity": 0.017, "compound": -0.9669, "city": null, "oblast": null}, {"Unnamed: 0": 421, "datetime": "05:53 AM, 02 Jan 2023", "message": "Finally - Night air attack on Kyiv. During the air alert over the capital, 22 air targets were shot down. send news @novosti_kieva_bot \ud83d\udc49SUBSCRIBE", "negativity": 0.118, "neutrality": 0.798, "positivity": 0.084, "compound": -0.2263, "city": null, "oblast": null}, {"Unnamed: 0": 422, "datetime": "05:53 AM, 02 Jan 2023", "message": "Dnipropetrovsk region January 2 7.45 An X-59MK2 missile and three kamikaze drones that were on their way to destroy our energy infrastructure were shot down. \"The drones were shot down in Dniprovskyi and Kamianskyi districts, the missile - on the approach to Dnipro. In Kamianske district, fragments of the downed barrage munition fell on a private enterprise. There was a fire. Firefighters have already extinguished the fire. Russians shelled Nikopol district with heavy artillery. They hit Nikopol and Marganets four times. More than 20 enemy shells flew into the cities. A recreation center was damaged. Details of the attacks are still being clarified. Valentyn Reznichenko / Dnipropetrovska OVA https://t.me/operativnoZSU", "negativity": 0.154, "neutrality": 0.828, "positivity": 0.018, "compound": -0.9409, "city": "Nikopol", "oblast": "Dnipro-petrovsk"}, {"Unnamed: 0": 423, "datetime": "05:57 AM, 02 Jan 2023", "mess  2023", "message": "Russians attacked Dnipropetrovsk region with missiles, kamikaze drones and heavy artillery Defenders from the PC \"East\" shot down an X-59MK2 missile and three kamikaze drones, which were sent to the energy infrastructure. In Kamianskyi district of Dnipro, fragments of a downed barrage munition fell on a private enterprise. There was a fire. The fire has already been extinguished. Russians shelled Nikopol district with heavy artillery. They hit Nikopol and Marganets four times. More than 20 enemy shells flew into the cities.", "negativity": 0.133, "neutrality": 0.828, "positivity": 0.039, "compound": -0.8467, "city": "Nikopol", "oblast": "Dnipro-petrovsk"}, {"Unnamed: 0": 436, "datetime": "06:13 AM, 02 Jan 2023", "message": "In Mykolayiv region, air defense forces shot down six kamikaze drones, - Vitaly Kim \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.0, "neutrality": 0.909, "positivity": 0.091, "compound": 0.128, "city": null, "oblast": null}, {"Unnamed: 0": 437, "datetime": "06:13 AM, 02 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 438, "datetime": "06:21 AM, 02 Jan 2023", "message": "Seven enemy Shahed-136 drones were destroyed over Mykolaiv region overnight.", "negativity": 0.456, "neutrality": 0.544, "positivity": 0.0, "compound": -0.7717, "city": "Mykolaiv", "oblast": "Mykolaiv"}, {"Unnamed: 0": 439, "datetime": "06:21 AM, 02 Jan 2023", "message": "More than 175 occupants were wounded on December 31 in Zaporizhzhia region Also, 12 units of weapons and military equipment of various types and an ammunition depot of the enemy were destroyed. Information about the liquidated occupants is being clarified.", "negativity": 0.206, "neutrality": 0.794, "positivity": 0.0, "compound": -0.8625, "city": "Zaporizhzhia", "oblast": "Zaporizhzhia"}, {"Unnamed: 0": 440, "datetime": "06:22 AM, 02 Jan 2023", "message": "At night over Dnipropetrovsk region, the fighters of the \"East\" Air Command destroyed a Russian X-59MK2 missile and three kamikaze drones. Iranian drones were shot down in Dniprovskyi and Kamianskyi districts, the missile - on the approach to Dnipro. Fragments of ammunition caused a fire at an enterprise in Kamianske district. People were not injured. @babel", "negativity": 0.117, "neutrality": 0.844, "positivity": 0.039, "compound": -0.5487, "city": "Kamianske", "oblast": "Dnipro-petrovsk"}, {"Unnamed: 0": 441, "datetime": "06:22 AM, 02 Jan 2023", "message": "The General Staff of the Armed Forces of Ukraine reported that on December 31, Russia lost more than 175 servicemen wounded in the temporarily occupied territory of Zaporizhzhia region. Then Ukrainian defenders destroyed 12 units of Russian weapons and military equipment of various types and a warehouse of ammunition of the occupiers. @babel", "negativity": 0.146, "neutrality": 0.832, "positivity": 0.023, "compound": -0.7964, "city": "Zaporizhzhia", "oblast": "Zaporizhzhia"}, {"Unnamed: 0": 442, "datetime": "06:24 AM, 02 Jan 2023", "message": "Kyiv region repels drone attacks for the second night in a row, - Kuleba As a result of the attacks, critical infrastructure and private houses were damaged. There are no preliminary casualties. All services are at the scene. send news @novosti_kieva_bot \ud83d\udc49SUBSCRIBE", "negativity": 0.28, "neutrality": 0.72, "positivity": 0.0, "compound": -0.9042, "city": "Kyiv", "oblast": "Kyiv"}, {"Unnamed: 0": 443, "datetime": "06:29 AM, 02 Jan 2023", "message": "In Turkey, a man accidentally discovered an ancient underground city during repairs - Metro News. In the Turkish province of Nevsehir, a local resident discovered a network of tunnels behind one of the walls of his house, which led him to a huge underground city called Derinkuyu. The underground fortress remained abandoned and neglected for many centuries, but later it turned out that it has a depth of 18 floors. The number of people it can accommodate is about 20 thousand. Interestingly, the ancient settlement had temples, schools and stables for cattle. The Department of Culture of Turkey said that Derinkaya was carved in volcanic rock. Probably, it happened in VII-VIII century BC. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.051, "neutrality": 0.892, "positivity": 0.057, "compound": 0.1901, "city": null, "oblast": null}, {"Unnamed: 0": 444, "datetime": "06:29 AM, 02 Jan 2023", "message": "In the battles for Ukraine, editing director Viktor Onysko was killed. The defender of Ukraine worked on such well-known for Ukrainian audience films as \"Watchtower\", \"The Rising Hawk\", \"Devoted\", \"Coffee with Cardamom\" and others. \"An incredible loss for the film community and Ukraine. Eternal honor to the hero. Sincere condolences to the family and friends,\" the National Oleksandr Dovzhenko Centre said in a statement. Viktor Onysko is survived by his wife Olha and 9-year-old daughter. Photo: Olga Birzul \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.098, "neutrality": 0.753, "positivity": 0.149, "compound": 0.5859, "city": null, "oblast": null}, {"Unnamed: 0": 445, "datetime": "06:30 AM, 02 Jan 2023", "message": "Russia is killing civilians! On January 1 Russians wounded 1 civilian in Donetsk region - in Bakhmut. It is currently impossible to establish the exact number of victims in Mariupol and Volnovakha. Every war criminal will be punished! #StopRussia #RussiaKillsCivilians", "negativity": 0.352, "neutrality": 0.621, "positivity": 0.026, "compound": -0.9537, "city": "Mariupol", "oblast": "Donetsk"}, {"Unnamed: 0": 446, "datetime": "06:31 AM, 02 Jan 2023", "message": "Air defense forces destroyed 39 Shaheds, two Eagle-10 and X-59 during the night", "negativity": 0.204, "neutrality": 0.701, "positivity": 0.096, "compound": -0.4019, "city": null, "oblast": null}, {"Unnamed: 0": 447, "datetime": "06:33 AM, 02 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 448, "datetime": "06:33 AM, 02 Jan 2023", "message": "313 days of the Russian large-scale invasion: a nighttime drone attack, the situation in Bakhmut, and the shelling of a children's hospital in Kherson. Highlights from the morning summary of the General Staff: \u25aa\ufe0f Over the past 24 hours, the enemy launched 51 air strikes, including the use of 44 Shahed-136 UAVs. All of them were shot down by Ukrainian Defense Forces units. Information about the night strike on the capital will be announced later. \u25aa\ufe0fThe enemy also fired 55 shells from MLRS, including at the children's hospital in Kherson. \u25aa\ufe0fThe enemy continues to concentrate its efforts on conducting offensive operations in the Bakhmut direction. It tries to improve the tactical position of its troops in the Kupyansk, Limansk and Avdeevsk directions. In the Novopavlovsk and Zaporizhzhya directions it defends previously occupied lines. In the Kherson direction, the troops regroup, defend and shell our troops' positions and civilian objects along the line of contact. \u25aa\ufe0fIn the past 24 hours, units of the Defense Forces repelled attacks by the occupants in the areas of Stelmakhivka and Belogorivka in Luhansk Region and Razdolivka, Belogorivka, Soledar, Krasnaya Gora, Bakhmut, Kleshchyivka, Ozeryanovka, Oprosnoye and Krasnogorivka in Donetsk Region. \u25aa\ufe0fIn the Liman direction, enemy fire was recorded near Novogorovka, Ploshchanka, Nevskyy, Chervonopopovka in Luhansk region and Ternov and Dibrova in Donetsk region. \u2708\ufe0fThe Defense Forces' aviation conducted 13 strikes on the areas where the invaders were concentrated. \ud83c\uddfa\ud83c\udde6 Units of missile troops and artillery, in turn, struck five areas where enemy forces and military equipment were concentrated during the day. \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.143, "neutrality": 0.826, "positivity": 0.031, "compound": -0.9862, "city": "Donetsk", "oblast": "Donetsk"}, {"Unnamed: 0": 449, "datetime": "06:33 AM, 02 Jan 2023", "message": "\u26a1\ufe0f\u26a1\ufe0f\u26a1\ufe0f\u26a1\ufe0fAircraft Defence Destroys 39 Shaheds, two Orlan-10s and an X-59 ----------------------------- On the night of January 1-2, 2023, the Russian occupiers launched a massive strike with Iranian-made Shahed-131/136 kamikaze drones. As a result of combat work, the air defense of the Air Forces, in cooperation with the air defense of other components of the Defense Forces of Ukraine, all 39 strike UAVs were destroyed. Anti-aircraft missile units, fighter aircraft of the Air Forces and mobile fire groups were involved in repulsing the attack. The equipment and weapons provided to Ukraine by our Western partners are increasingly involved. In addition, the defenders of the sky destroyed two UAVs of operational and tactical level \"Orlan-10\" and guided aircraft missile X-59. https://t.me/operativnoZSU", "negativity": 0.176, "neutrality": 0.748, "positivity": 0.076, "compound": -0.9477, "city": null, "oblast": null}, {"Unnamed: 0": 450, "datetime": "06:39 AM, 02 Jan 2023", "message": "Critical infrastructure and private houses were damaged as a result of enemy's night attacks in Kyiv region, - head of the Joint Forces Operation Oleksiy Kuleba. According to preliminary information, there are no casualties. Relevant services are working to eliminate the consequences of the massive attack at the sites of destruction. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.271, "neutrality": 0.729, "positivity": 0.0, "compound": -0.9442, "city": "Kyiv", "oblast": "Kyiv"}, {"Unnamed: 0": 451, "datetime": "06:39 AM, 02 Jan 2023", "message": "Officials who steal during the war are internal enemies, if only because they jeopardize the Western support the country needs. Next year they will make every effort to destroy NABU/SAPO. The same people will block the restoration of electronic declaration and access to state registers. The judicial m

      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "layer": [{"mark": "point", "encoding": {"color": {"field": "oblast", "legend": {"title": "Negative Sentiments"}, "type": "nominal"}, "tooltip": {"field": "message", "type": "nominal"}, "x": {"field": "datetime", "timeUnit": "hours", "type": "nominal"}, "y": {"field": "negativity", "type": "quantitative"}}}, {"mark": "line", "encoding": {"color": {"field": "oblast", "legend": {"title": "Negative Sentiments"}, "type": "nominal"}, "tooltip": {"field": "message", "type": "nominal"}, "x": {"field": "datetime", "timeUnit": "hours", "type": "nominal"}, "y": {"field": "negativity", "type": "quantitative"}}, "transform": [{"on": "datetime", "regression": "negativity"}]}], "data": {"name": "data-f6c240b8bc805e202b4b9d2ccd090078"}, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-f6c240b8bc805e202b4b9d2ccd090078": [{"Unnamed: 0": 0, "datetime": "03:27 PM, 01 Jan 2023", "message": "Rescuers from Bakhmut congratulated Ukrainians on New Year @antiitforce", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": "Bakhmut", "oblast": "Donetsk"}, {"Unnamed: 0": 1, "datetime": "03:27 PM, 01 Jan 2023", "message": "Not a bad reloading speed @antiitforce", "negativity": 0.0, "neutrality": 0.584, "positivity": 0.416, "compound": 0.431, "city": null, "oblast": null}, {"Unnamed: 0": 2, "datetime": "03:27 PM, 01 Jan 2023", "message": "In December, the Armed Forces of Ukraine eliminated 17,280 occupants - a record number since the beginning of the full-scale invasion. Also in December, Ukrainian warriors destroyed 192 enemy cruise missiles and 230 UAVs - almost record figures for all months. @antiitforce", "negativity": 0.152, "neutrality": 0.818, "positivity": 0.03, "compound": -0.7506, "city": null, "oblast": null}, {"Unnamed: 0": 3, "datetime": "03:27 PM, 01 Jan 2023", "message": "Russian occupants hit the swimming pool in Kherson State U r Ukraine and Ukrainians! Let 2023 be the year of international law and order, justice and peace! Let 2023 be happy! https://t.me/open", "negativity": 0.0, "neutrality": 0.777, "positivity": 0.223, "compound": 0.9147, "city": null, "oblast": null}, {"Unnamed: 0": 16, "datetime": "04:02 PM, 01 Jan 2023", "message": "Krasnodar Territory of the Russian Federation. The \"Wagnerians'\" camp Gone to Putin's paradise, eagerly awaiting their half-Fuhrer there \ud83c\uddfa\ud83c\udde6Real War", "negativity": 0.141, "neutrality": 0.614, "positivity": 0.245, "compound": 0.4404, "city": null, "oblast": null}, {"Unnamed: 0": 17, "datetime": "04:02 PM, 01 Jan 2023", "message": "Ukrainian Armed Forces destroy almost 200 occupants near Bakhmut in a day On the last day of the last year, 23 combat engagements took place in the Bakhmut sector. As a result, the Armed Forces of Ukraine inflicted huge losses on the enemy, said the spokesman of the Eastern group of troops Serhiy Cherevaty. According to him, Russians lost over 170 people killed and about 200 wounded on December 31. \ud83c\uddfa\ud83c\udde6Real War", "negativity": 0.26, "neutrality": 0.696, "positivity": 0.044, "compound": -0.9633, "city": "Bakhmut", "oblast": "Donetsk"}, {"Unnamed: 0": 18, "datetime": "04:02 PM, 01 Jan 2023", "message": "\ud83d\udc9b Rinat Akhmetov for Children is a tradition of kindness and personal involvement of Rinat Akhmetov in the lives of children. Over the years, its format has changed, but the goal and philosophy - to give warmth and care to children - have remained unchanged. \ud83c\udfac Watch the brightest moments of this year's children's holiday in our final video! The \"Rinat Akhmetov for Children\" campaign is more than a 20-year tradition of kindness, support, motivation and faith in the unlimited potential of children. The campaign changes children's lives for the better, gives them faith in miracles and hope for a bright future. Under the \"Rinat Akhmetov for Children\" program, more than 5 million children of Ukraine received support \ud83c\uddfa\ud83c\udde6 YouTube\ud83d\udc9b The \"Rinat Akhmetov for Children\" campaign is a tradition of kindness and personal involvement of Rinat Akhmetov in the lives of children \ud83d\udc9b The \"Rinat Akhmetov for Children\" campaign is a tradition of kindness and personal involvement of Rinat Akhmetov in the lives of children. Over the years, its format has changed, but the goal and philosophy - to give warmth and care to children - have remained unchanged. Watch the brightest moments of this year's children's holiday in our final video! \"Rinat Akhmetov for Children\" is a more than 20-year tradition of kindness, support, motivation and belief in the limitless potential of children. The campaign changes children's lives for the better, gives them faith in miracles and hope for a bright future. Under the \"Rinat Akhmetov for Children\" program, more than 5 million children of Ukraine received support \ud83c\uddfa\ud83c\udde6 #RinatAkhmetovForChildren #RASOMSILNISHI #standwithukraine Subscribe to the channel - https://youtube.com/@Akhmetovfoundation Follow on Facebook - https://www.facebook.com/AkhmetovFDU Follow on Instagram - https://www.instagram.com/akhmetovfoundation/ Watch on TikTok - https://www.tiktok.com/@rinatakhmetovfoundation Read in Telegram - https://t.me/evacuationukraine Read more news on the website - https://akhmetovfoundation.org/", "negativity": 0.0, "neutrality": 0.696, "positivity": 0.304, "compound": 0.9988, "city": null, "oblast": null}, {"Unnamed: 0": 19, "datetime": "04:02 PM, 01 Jan 2023", "message": "In Ukraine, 14,870 air raid alarms sounded in 2022 Donetsk, Luhansk, Zaporizhzhia and Sumy regions ranked first in terms of the number of air raids, Central Ukraine ranked second, and Western Ukraine ranked third, the press service of the State Border Guard Service said.", "negativity": 0.046, "neutrality": 0.925, "positivity": 0.029, "compound": -0.2023, "city": "Sumy", "oblast": "Sumy"}, {"Unnamed: 0": 20, "datetime": "04:02 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 21, "datetime": "04:02 PM, 01 Jan 2023", "message": "Over 20 thousand Ukrainian servicemen have already been trained abroad The training is conducted in Poland, Czech Republic, Slovakia, as well as by the US forces in Germany. \"During 2022, brigade headquarters, as well as battalion, company, artillery and air defense units were trained on the territory of partner states. In addition, the training of specialists for the use of foreign models of weapons and military equipment supplied in the framework of technical assistance continues. Over the year, almost 10 thousand specialists were trained in 17 countries,\" said Deputy Chief of the Main Operational Directorate of the General Staff of the Armed Forces of Ukraine Brigadier General Oleksii Hromov. He noted that the EU also provides professional training of \"narrow\" specialists - sappers, combat medics, advanced aviation and artillery gunners, divers, scouts, non-commissioned officers, CBRN specialists. Over 10 thousand people were trained during the year.", "negativity": 0.035, "neutrality": 0.914, "positivity": 0.051, "compound": 0.1027, "city": null, "oblast": null}, {"Unnamed: 0": 22, "datetime": "04:03 PM, 01 Jan 2023", "message": "As of today, the UK has completely stopped imports of Russian liquefied natural gas \"We are cutting off Putin from funding his illegal war and supporting countries around the world to reduce their dependence on Russian energy,\" the British Foreign Office said.", "negativity": 0.213, "neutrality": 0.685, "positivity": 0.103, "compound": -0.6997, "city": null, "oblast": null}, {"Unnamed: 0": 23, "datetime": "04:03 PM, 01 Jan 2023", "message": "The only thing the occupants know how to do is to choose the angle of the photo and apply a bunch of filters", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 24, "datetime": "04:06 PM, 01 Jan 2023", "message": "\ud83d\udea8 During 2022, there were about 14,870 air raids in Ukraine. Most often, sirens were heard by residents of the border regions of Donetsk, Luhansk, Sumy, and Zaporizhzhia. The second place is occupied by the central regions of the country, the third - by the western regions. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 25, "datetime": "04:06 PM, 01 Jan 2023", "message": "Russian occupants announced the termination of hryvnia circulation in the occupied territories of Ukraine. \"Since January 1, the only currency in the \"new regions of Russia\" is the ruble,\" the invaders claim. **Anticipating the approaching military defeat, the occupier intensifies measures to accelerate the \"integration\" of the occupied territories of Ukraine into the Russian Federation. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.05, "neutrality": 0.95, "positivity": 0.0, "compound": -0.4588, "city": null, "oblast": null}, {"Unnamed: 0": 26, "datetime": "04:06 PM, 01 Jan 2023", "message": "From today, the UK will stop importing liquefied natural gas from Russia - Foreign Ministry. \"From January 1, 2023, the UK will stop all imports of Russian liquefied natural gas and support countries around the world in reducing their own dependence (on Russian gas - ed.),\" the ministry said. The decision was made in response to the Russian invasion of Ukraine to deprive Russia of money to continue the arrest. According to Bloomberg, Russian LNG will replace supplies from American producers. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.107, "neutrality": 0.81, "positivity": 0.083, "compound": -0.296, "city": null, "oblast": null}, {"Unnamed: 0": 27, "datetime": "04:08 PM, 01 Jan 2023", "message": "In Snigirevka recently gave light - Nikolayevoblenergo The reason for the lack of electricity was a fallen tree, which severed the wires. The light in Snegirevka disappeared on December 31 at 5:00 p.m.", "negativity": 0.254, "neutrality": 0.746, "positivity": 0.0, "compound": -0.802, "city": null, "oblast": null}, {"Unnamed: 0": 28, "datetime": "04:08 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 29, "datetime": "04:09 PM, 01 Jan 2023", "message": "Forwarded from SOCIAL NEWS As of today, the United Kingdom has completely stopped imports of Russian liquefied natural gas. \"We are cutting off Putin from funding his illegal war,\" the Foreign Office said.", "negativity": 0.18, "neutrality": 0.69, "positivity": 0.131, "compound": -0.2484, "city": null, "oblast": null}, {"Unnamed: 0": 30, "datetime": "04:11 PM, 01 Jan 2023", "message": "\u26a1\ufe0f The parcel truck sends \ud83c\udf81 to the occupiers https://t.me/operativnoZSU", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 31, "datetime": "04:11 PM, 01 Jan 2023", "message": "A nightclub on the water sank in Belgorod during the New Year celebrations\ud83d\ude01 https://t.me/operativnoZSU", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 32, "datetime": "04:16 PM, 01 Jan 2023", "message": "Six prisoners from the Wagner PMC escaped in the Rostov region The mock warriors were carrying weapons and the police were looking for them. \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.273, "neutrality": 0.727, "positivity": 0.0, "compound": -0.8402, "city": null, "oblast": null}, {"Unnamed: 0": 33, "datetime": "04:21 PM, 01 Jan 2023", "message": "On December 31, Russians launched missiles from the Caspian Sea for the first time Probably, it is already more difficult for them to deliver supplies to the Black Sea coast. This suggests that keeping logistics on the left bank under fire control, including us, is quite successful, - said the head of the Joint Press Center of the Defense Forces of the South of Ukraine Natalia Humeniuk.", "negativity": 0.071, "neutrality": 0.832, "positivity": 0.097, "compound": 0.2263, "city": null, "oblast": null}, {"Unnamed: 0": 34, "datetime": "04:23 PM, 01 Jan 2023", "message": "The use, rare in the Ukrainian army, of the Msta-S SAU. This particular machine was received under the Russian lend-lease program.", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 35, "datetime": "04:26 PM, 01 Jan 2023", "message": "\ud83d\udca5 Reports of explosions in temporarily occupied Melitopol and the defeat of enemy positions. We await official information. \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.261, "neutrality": 0.683, "positivity": 0.056, "compound": -0.7269, "city": "Melitopol", "oblast": "Zaporizhzhia"}, {"Unnamed: 0": 36, "datetime": "04:26 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 37, "datetime": "04:26 PM, 01 Jan 2023", "message": "\ud83c\uddfa\ud83c\udde6 In 2022, 1,596 Ukrainians were returned from Russian captivity - Ministry of Reintegration of TOT. 1,464 servicemen and 132 civilians returned home. **About 3,400 defenders of Ukraine remain in Russian captivity. According to Ukrainian officials and journalists, there are about 2,900 Russians in captivity. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.0, "neutrality": 0.973, "positivity": 0.027, "compound": 0.0772, "city": null, "oblast": null}, {"Unnamed: 0": 38, "datetime": "04:26 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 39, "datetime": "04:30 PM, 01 Jan 2023", "message": "\ud83c\uddeb\ud83c\uddf7\ud83c\uddfa\ud83c\udde6 \"We will be by your side, we will help you to victory, we will be together to build a just and lasting peace. Count on France and Europe.\" - French President Emmanuel Macron. https://t.me/operativnoZSU", "negativity": 0.0, "neutrality": 0.833, "positivity": 0.167, "compound": 0.7351, "city": null, "oblast": null}, {"Unnamed: 0": 40, "datetime": "04:33 PM, 01 Jan 2023", "message": "Massive shelling of the centers of major cities of Ukraine on the night of December 31 to January 1 indicates another change in the type of war - Podoliak Russia no longer has any military goals. It is trying to kill as many civilians and destroy as many civilian objects as possible. War for the sake of killing... - said the adviser to the head of the Presidential Office Mykhailo Podoliak.", "negativity": 0.224, "neutrality": 0.776, "positivity": 0.0, "compound": -0.9595, "city": null, "oblast": null}, {"Unnamed: 0": 41, "datetime": "04:37 PM, 01 Jan 2023", "message": "Today, January 1, a new temperature record in Kyiv and many other cities of Ukraine During the day, until sunset, according to various weather websites, the temperature in the capital reached 13 or 14 \u00b0 C. The previous temperature record of +11.1 \u00b0C was recorded in 1991. Odessa also welcomes the new year with +11 degrees Celsius. The weather is springtime, so there is a full house on the beaches. \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.0, "neutrality": 0.943, "positivity": 0.057, "compound": 0.4767, "city": "Kyiv", "oblast": "Kyiv"}, {"Unnamed: 0": 42, "datetime": "04:40 PM, 01 Jan 2023", "message": "\"I am an adult uncle, 47 years old. The first three evacuations - I have tears. People come out dirty, hungry. They shout \"Glory to Ukraine\", cry\", - says volunteer Igor. He was one of those who helped to evacuate people from the occupied territories of Kharkiv region through the Pechenizka dam in the summer. Read the volunteers' memories of the evacuation at the YouTube link \"Way of Life\": evacuation from the occupied Kharkiv region 01.01.2023. During the summer, more than 16 thousand people were able to evacuate from the occupation by walking across the Pechenizka dam in the Kharkiv region. This was told to Suspilne by volunteers of the organization \"Helping to Leave\", who, in particular, organized the evacuation. The checkpoint from the occupation to the free territories had been operating for three months. In fact, it was the only way for residents of the temporarily occupied Kharkiv and partially Luhansk regions. Watch how the evacuation took place. Subscribe and press \ud83d\udd14 to receive notifications about new videos and broadcasts Read Kharkiv news on the website: https://suspilne.media/regions/kharkiv-region/ On Facebook: https://www.facebook.com/suspilne.kharkiv On Instagram: https://www.instagram.com/suspilne.kharkiv/ On Telegram: https://t.me/suspilnekharkiv Viber: http://bit.ly/suspilnekharkivviber Audience engagement policy on UA:PBC digital platforms: https://corp.suspilne.media/document/533 --- Branch website: https://kh.suspilne.media/ Read everything about UA:PBC here: https://corp.suspilne.media/", "negativity": 0.022, "neutrality": 0.921, "positivity": 0.056, "compound": 0.802, "city": "Kharkiv", "oblast": "Kharkiv"}, {"Unnamed: 0": 43, "datetime": "04:43 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 44, "datetime": "04:43 PM, 01 Jan 2023", "message": "German company Kraus-Maffei Wegmann has started production of self-propelled artillery systems RCH-155 for the Ukrainian army. This was stated by the company's advisor Nicholas Drummond. It is reported that according to the contract for 216 million euros, the Armed Forces should receive 18 such guns on a wheeled chassis. But do not expect a quick receipt of new German equipment. It is expected that the delivery of RCH-155 will be ready no earlier than 30 months after the conclusion of the contract - that is, in 2025.", "negativity": 0.032, "neutrality": 0.931, "positivity": 0.037, "compound": 0.1154, "city": null, "oblast": null}, {"Unnamed: 0": 45, "datetime": "04:43 PM, 01 Jan 2023", "message": "NATO Secretary General Jens Stoltenberg urged the West to prepare for a long war of Russia in Ukraine. \"We must be prepared for a long road, because, as you have noticed, Russia does not intend to give up its main goal - to establish control over Ukraine,\" he said. According to him, the successes of the Ukrainian army should not create a perhaps misleading impression of Kyiv's quick victory. He stressed that Ukraine is in dire need of the West's military support, as Russia has replenished the ranks of the military and is preparing to continue the war. \"If we want the peace treaty to enshrine the provision that Ukraine has won as a sovereign, independent, democratic European state, we must provide Ukraine with support. Including military support, because this is the only way to convince Russia to come to the negotiating table and recognize Ukraine as a sovereign, independent European state,\" Stoltenberg said. @babel", "negativity": 0.085, "neutrality": 0.755, "positivity": 0.16, "compound": 0.8819, "city": null, "oblast": null}, {"Unnamed: 0": 46, "datetime": "04:45 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 47, "datetime": "04:45 PM, 01 Jan 2023", "message": "\u26a1\ufe0fA Russian BMP and crew destroyed in Luhansk Region For \"New Year's salute,\" the border guards involved artillerymen from one of the mechanized brigades. \"Bekha\" destroyed together with the crew \ud83d\udc4a\ud83c\udffc", "negativity": 0.181, "neutrality": 0.819, "positivity": 0.0, "compound": -0.7506, "city": "Luhansk", "oblast": "Luhansk"}, {"Unnamed: 0": 48, "datetime": "04:45 PM, 01 Jan 2023", "message": "\ud83d\ude21The occupants of Luhansk Region have intensified forced passportization It is now possible to travel outside the region only with a Russian passport or \"LDNR passports\". On January 1, they introduced a special entry regime at the Valuiki and Rovenki checkpoints. \"So, the pass through the administrative border is now carried out only with an identity document. Namely, a Russian passport, the so-called \"LNR\" and \"DnR\", for children - a birth certificate\", - reports the Luhansk OVA.", "negativity": 0.04, "neutrality": 0.924, "positivity": 0.036, "compound": -0.0772, "city": "Luhansk", "oblast": "Luhansk"}, {"Unnamed: 0": 49, "datetime": "04:46 PM, 01 Jan 2023", "message": "Patriarch Kirill of the Russian Orthodox Church declared Russia the \"savior of the world. \"At one time it was russia that saved the world from the terrible plague of fascism. Maybe today God is calling us to help the world find salvation through our faith as well,\" Kirill said. **\"Pride is hateful to both God and men, and a crime against both. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.125, "neutrality": 0.715, "positivity": 0.16, "compound": 0.1779, "city": null, "oblast": null}, {"Unnamed: 0": 50, "datetime": "04:49 PM, 01 Jan 2023", "message": "\ud83d\udd6f Sad news from the front. Moyak Marian from Boryslav died. He was only 24 years old. He defended Ukraine in the Kharkiv direction. The guy's life ended there... The defender will be buried in the city cemetery on the Alley of Glory in the village of Popeli. Eternal memory and glory! \ud83c\uddfa\ud83c\udde6 Lviv 24/7", "negativity": 0.104, "neutrality": 0.761, "positivity": 0.135, "compound": 0.2481, "city": "Lviv", "oblast": "Dnipro-petrovsk"}, {"Unnamed: 0": 51, "datetime": "04:49 PM, 01 Jan 2023", "message": "Tonight, a resident of the capital did not decide that the nerves of thousands of people were not worth not enjoying the fireworks. Today, the man's hangover was spoiled by the police. It seems that no fireworks were heard in e Monastery National Reserve, there is a sign that the reserve is closed until 02.01.2023. The abbot of the Kyiv Cave Monastery, Metropolitan Pavel, said that today representatives of the UOC do not have access to the churches of the Upper Lavra. send news\ud83d\udc49@novosti_kieva_bot \ud83d\udc49FOLLOW", "negativity": 0.024, "neutrality": 0.976, "positivity": 0.0, "compound": -0.296, "city": "Kyiv", "oblast": "Kyiv"}, {"Unnamed: 0": 56, "datetime": "04:50 PM, 01 Jan 2023", "message": "What has changed since January 1? The main change - the victory of Ukraine - will definitely come this year, but a little later. And starting from today, Ukrainians are waiting for such changes: \ud83e\udd36 To retire at the age of 60, you now need to have at least 30 years of insurance experience. \ud83d\udc69\ud83c\udf7cSocial benefits for some categories will be automatically extended. \ud83e\uddd1\ud83d\udcbbTaxes for individual entrepreneurs will increase: Group 1 will pay 286 hryvnias of the single tax, and Group 2 - 1340 hryvnias. The single social contribution for all will be UAH 1474. \ud83d\udcbbFinancial statements will need to be submitted only in electronic form. \ud83d\ude9cPeasants and farmers will now have to pay a minimum tax liability (MTL) for their share. The NBU is starting to withdraw old generation paper banknotes of 5, 10, 20 and 100 hryvnia denominations from circulation. They will be replaced by 5 and 10 hryvnia coins and 20 and 100 hryvnia banknotes of the new generation. \ud83d\udc8c Ukrposhta reduces the tariff for shipments to Poland, and Nova Poshta has changed the cost of delivery in Ukraine. send news @novosti_kieva_bot \ud83d\udc49SUBSCRIBE", "negativity": 0.029, "neutrality": 0.912, "positivity": 0.059, "compound": 0.765, "city": null, "oblast": null}, {"Unnamed: 0": 57, "datetime": "04:50 PM, 01 Jan 2023", "message": "Infographic: number of air raid alerts for the whole year 2022 There were 500 air raids in Kyiv region and 638 air raids in Kyiv. send news @novosti_kieva_bot \ud83d\udc49SUBSCRIBE", "negativity": 0.0, "neutrality": 0.956, "positivity": 0.044, "compound": 0.0772, "city": "Kyiv", "oblast": "Kyiv"}, {"Unnamed: 0": 58, "datetime": "04:51 PM, 01 Jan 2023", "message": "Krasnodar. Freshly dug in\u26b0\ufe0f\ud83e\udea6 https://t.me/operativnoZSU", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 59, "datetime": "04:54 PM, 01 Jan 2023", "message": "Despite significant losses, Russian occupants continue to attempt offensive actions in the Bakhmut sector The enemy, who lost 760 people killed yesterday alone, continues to attempt offensive actions in the Bakhmut sector and is trying to improve the tactical position of its troops in the Kupiansk, Lyman and Avdiivka sectors. The enemy is defending itself in the Novopavlivka and Zaporizhzhya sectors, and regrouping troops in the Kherson sector, the General Staff informed.", "negativity": 0.258, "neutrality": 0.685, "positivity": 0.057, "compound": -0.9534, "city": "Kherson", "oblast": "Kherson"}, {"Unnamed: 0": 60, "datetime": "04:56 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 61, "datetime": "04:56 PM, 01 Jan 2023", "message": "Russia has not abandoned its attempts to seize Ukraine and may be preparing for a new offensive - NATO Secretary General Jens Stoltenberg. \"Russia does not intend to abandon its main goal - to establish control over Ukraine. We know that Russia has mobilized and replenished the ranks of the military, many of those mobilized are now undergoing training. All this indicates preparations for the continuation of the war and a possible attempt of a new offensive,\" Stoltenberg said. According to the NATO Secretary General, the West should prepare for a prolonged Russian-Ukrainian war. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.106, "neutrality": 0.846, "positivity": 0.048, "compound": -0.7854, "city": null, "oblast": null}, {"Unnamed: 0": 62, "datetime": "05:00 PM, 01 Jan 2023", "message": "The invaders tried to spoil New Year's Eve for the inhabitants of the capital - the main thing from the summary of the General Staff on the evening of January 1: \u25aa\ufe0fIn the course of the day, the enemy carried out 35 air strikes, in particular, it used a Shaked-136 UAV, all of which were shot down by Ukrainian Defense Forces units. The Russian occupants also fired 16 rocket launchers, in particular at the children's hospital in Kherson. \u25aa The enemy, who only yesterday lost 760 men killed, continues to attempt offensives at Bakhmutskoye and tries to improve the tactical position of its units in the Kupiansk, Limansk and Avdeevskoye directions. \u2757\ufe0f Mobilization activities are taking place in temporarily occupied Ukrainian Crimea. Military commissariats have begun checking the lists of persons who have not yet participated in the large-scale invasion of Ukraine and are subject to conscription under mobilization in 2023. \u25aa\ufe0fUkrainian aviation conducted 13 strikes on the invading areas, and our missile and artillery units struck two areas of concentration of enemy manpower and military equipment. \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.149, "neutrality": 0.829, "positivity": 0.022, "compound": -0.9758, "city": null, "oblast": null}, {"Unnamed: 0": 63, "datetime": "05:00 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 64, "datetime": "05:01 PM, 01 Jan 2023", "message": "Our soldiers continue to send New Year's greetings to the occupiers!!!! https://t.me/operativnoZSU", "negativity": 0.0, "neutrality": 0.735, "positivity": 0.265, "compound": 0.6083, "city": null, "oblast": null}, {"Unnamed: 0": 65, "datetime": "05:02 PM, 01 Jan 2023", "message": "Ukrainian family in Kherson broadcasts tering Disinformation. #stoprussia TG | FB | INST | YT | TW | TT", "negativity": 0.065, "neutrality": 0.752, "positivity": 0.183, "compound": 0.8643, "city": null, "oblast": null}, {"Unnamed: 0": 72, "datetime": "05:12 PM, 01 Jan 2023", "message": "\u2b50\ufe0fThe Hubble Space Telescope has photographed the spiral galaxy NGC 6956, located 214 million light years from Earth. This is a galaxy with \"jumpers\", which got this name because of a prominent band of stars crossing the galactic core. Such galaxies are among the most common in the known Universe - about 70% of them. @babel", "negativity": 0.0, "neutrality": 0.958, "positivity": 0.042, "compound": 0.3182, "city": null, "oblast": null}, {"Unnamed: 0": 73, "datetime": "05:15 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 74, "datetime": "05:15 PM, 01 Jan 2023", "message": "\u26a1\ufe0fMilitary serviceman \"Witch\" about the situation in Bakhmut today The city is hanging on. The occupants lack the strength and means to conduct an offensive.", "negativity": 0.174, "neutrality": 0.721, "positivity": 0.105, "compound": -0.2732, "city": "Bakhmut", "oblast": "Donetsk"}, {"Unnamed: 0": 75, "datetime": "05:21 PM, 01 Jan 2023", "message": "Romanian villagers staged a parade of \"captured Z vehicles\" and \"hanged Putin\" in the village. In Romania, there is a rural tradition to end the year with a parade of monsters, this time it looked a little different. @InformNapalm", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 76, "datetime": "05:24 PM, 01 Jan 2023", "message": "\"I am an adult uncle, 47 years old. The first three evacuations - I have tears. People come out dirty, hungry. They shout \"Glory to Ukraine\", cry\", - says volunteer Igor. He was one of those who helped to evacuate people from the occupied territories of Kharkiv region through the Pechenizka dam in the summer. Read the volunteers' memories of the evacuation at the YouTube link \"Way of Life\": evacuation from the occupied Kharkiv region 01.01.2023. During the summer, more than 16 thousand people were able to evacuate from the occupation by walking across the Pechenizka dam in the Kharkiv region. This was told to Suspilne by volunteers of the organization \"Helping to Leave\", who, in particular, organized the evacuation. The checkpoint from the occupation to the free territories had been operating for three months. In fact, it was the only way for residents of the temporarily occupied Kharkiv and partially Luhansk regions. Watch how the evacuation took place. Subscribe and press \ud83d\udd14 to receive notifications about new videos and broadcasts Read Kharkiv news on the website: https://suspilne.media/regions/kharkiv-region/ On Facebook: https://www.facebook.com/suspilne.kharkiv On Instagram: https://www.instagram.com/suspilne.kharkiv/ On Telegram: https://t.me/suspilnekharkiv Viber: http://bit.ly/suspilnekharkivviber Audience engagement policy on UA:PBC digital platforms: https://corp.suspilne.media/document/533 --- Branch website: https://kh.suspilne.media/ Read everything about UA:PBC here: https://corp.suspilne.media/", "negativity": 0.022, "neutrality": 0.921, "positivity": 0.056, "compound": 0.802, "city": "Kharkiv", "oblast": "Kharkiv"}, {"Unnamed: 0": 77, "datetime": "05:24 PM, 01 Jan 2023", "message": "Forwarded from SOCIAL NEWS As of today, the United Kingdom has completely stopped imports of Russian liquefied natural gas. \"We are cutting off Putin from funding his illegal war,\" the Foreign Office said.", "negativity": 0.18, "neutrality": 0.69, "positivity": 0.131, "compound": -0.2484, "city": null, "oblast": null}, {"Unnamed: 0": 78, "datetime": "05:29 PM, 01 Jan 2023", "message": "Tensions between Ukraine and Hungary could undermine EU efforts to counter Russia - Financial Times. \"Mutual trust between Hungary and Ukraine is at an all-time low. Ties between the EU and Hungary are also in a terrible state. The main disagreements remain unchanged and this issue will come to light again in the spring. \", - the experts interviewed by journalists emphasize. They note that trust in Ukraine among Hungarians is low, Ukrainians reciprocate Hungary. The government of Viktor Orban takes a consistent \"anti-Ukrainian position\", blocking the European integration aspirations of Ukraine. According to experts, Hungary is ill-prepared for a complete severance of ties with Russia. Budapest expected to \"wait it out\", hoping that the February invasion would follow the \"Crimean scenario\", but everything went \"not according to plan\". \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.091, "neutrality": 0.863, "positivity": 0.046, "compound": -0.4767, "city": null, "oblast": null}, {"Unnamed: 0": 79, "datetime": "05:40 PM, 01 Jan 2023", "message": "The recipe for Ukraine's economic miracle. Already now we need to think about what the economy of Ukraine will be like after the victory. We visualized the main \"ingredients\" from which you can \"cook\" an economically successful Ukraine. \ud83d\udd17 Subscribe to the channel \ud83d\udc49 Support us on the Patreon", "negativity": 0.0, "neutrality": 0.771, "positivity": 0.229, "compound": 0.9153, "city": null, "oblast": null}, {"Unnamed: 0": 80, "datetime": "05:41 PM, 01 Jan 2023", "message": "Forwarded from Uchoose.info Who is the first to wish Ukrainians a Happy New Year? Stepan Bandera is a name that is shrouded in legends, lies, propaganda and a strong layer of stereotypes, both among his opponents and supporters. A beast, executioner, murderer and terrorist in the propaganda of the occupation regimes that operated on the territory of Ukraine. And at the same time - a liberator, an ideal to follow, a patriot, a sensitive, religious and true Ukrainian for millions of his supporters and followers who celebrate his birthday on January 1. But who, in fact, was Stepan Bandera? What did he dream about, how did he live, what did he strive for and what did he sacrifice to achieve his goals? https://uchoose.info/bandera-toj-hto-pershym-vitaye-ukrayintsiv-z-novym-rokom/ UBandera. The one who is the first to congratulate Ukrainians on the New Year In this article, of course, we will not be able to describe the whole essence and activities of this outstanding person, but we can try, perhaps for the first time, to change the optics of stereotypes and look at the OUN leader from a somewhat \"human\" point of view. That is, what exactly was Bandera as a physical person, and not as a myth of enemy propaganda and Ukrainian patriotic narrative.", "negativity": 0.078, "neutrality": 0.787, "positivity": 0.135, "compound": 0.9164, "city": null, "oblast": null}, {"Unnamed: 0": 81, "datetime": "05:43 PM, 01 Jan 2023", "message": "#HURVITATES Greetings of the Chief of the Defence Intelligence of Ukraine on the occasion of New Year and Christmas Dear colleagues! Sworn brothers! I sincerely congratulate you on New Year and Merry Christmas! These winter holidays are full of family warmth and comfort. They unite us all and warm our hearts with special spiritual joy. Unfortunately, today we have to meet them on combat posts, in trenches, dugouts, in the enemy's rear. Despite massive missile attacks, enemy shelling and energy terror, we are confident in the future. Thanks to the skill, strength, resilience and courage of our fighters on the battlefield, unwavering support of our partners and diplomacy, we will stand and defend our state, regain and return all our territories! I wish you and your families good health, happiness, prosperity and new achievements and victories in the name of our native independent Ukraine. Merry New Year and Merry Christmas! Chief of the Defence Intelligence of Ukraine of the Defence Ministry of Ukraine Major General Kyrylo BUDANOV", "negativity": 0.069, "neutrality": 0.58, "positivity": 0.351, "compound": 0.9957, "city": null, "oblast": null}, {"Unnamed: 0": 82, "datetime": "05:45 PM, 01 Jan 2023", "message": "\ud83d\udd25 On New Year's Eve, occupied Pervomaisk in Luhansk Region was visited by HIMARS Four medical workers - wounded, 70 \"Wagnerians\" were killed.", "negativity": 0.184, "neutrality": 0.816, "positivity": 0.0, "compound": -0.6705, "city": "Luhansk", "oblast": "Luhansk"}, {"Unnamed: 0": 83, "datetime": "05:45 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 84, "datetime": "05:46 PM, 01 Jan 2023", "message": "0:28", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 85, "datetime": "05:50 PM, 01 Jan 2023", "message": "\ud83e\udd21 The Russian Ministry of Defense said that they shelled a hotel in Kyiv because of the production of drones there \"The Ministry of Defense of the Russian Federation said that it hit Kyiv with missiles because it saw in different areas the production and storage of attack drones that could be used against objects on the territory of Russia,\" the Russian Defense Ministry said in a statement. Just no words \ud83e\udd2c send news @novosti_kieva_bot \ud83d\udc49SUBSCRIBE", "negativity": 0.069, "neutrality": 0.872, "positivity": 0.059, "compound": -0.4215, "city": "Kyiv", "oblast": "Kyiv"}, {"Unnamed: 0": 86, "datetime": "05:51 PM, 01 Jan 2023", "message": "Traditional evening address of Volodymyr Zelenskyy in the New Year: New year, new day, new results. 45 Shaheds were shot down on the first night of the year. Thanks to our Air Force - pilots and anti-aircraft gunners: 33 \"Shaheds\" on their account. Thanks to the air defense of our Ground Forces - for another 12 downed Iranian drones. Well done, guys! Russian terrorists have remained as pathetic as they were this year. Our sense of unity, authenticity, life itself - all this contrasts with the fear that prevails in Russia. They are afraid. You can feel it. And they are right to be afraid. Because they are losing. Drones, missiles, everything else will not help them. Because we're together. And they are only together with fear. It is very important how all Ukrainians fueled their inner energy this New Year's Eve. How we thanked our soldiers. How we thanked our loved ones. And as millions of times throughout Ukraine, throughout the free world, our wish - the wish of victory - has sounded and still sounds. We will do everything to make it so! Glory to all our warriors! Glory to each and everyone who works for the victory of Ukraine! Glory to Ukraine! \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.077, "neutrality": 0.735, "positivity": 0.188, "compound": 0.979, "city": null, "oblast": null}, {"Unnamed: 0": 87, "datetime": "05:51 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 88, "datetime": "05:53 PM, 01 Jan 2023", "message": "NASAMS air defense systems were delivered to Kyiv \ud83c\uddfa\ud83c\udde6 NASAMS air defense systems transferred by allies were deployed to protect Kyiv Kyiv City Military Administration also showed parts from AIM-120 missiles that were used with #NASAMS to defend Kyiv on New Year's Eve https://mil.in.ua/uk/news/na-zahyst-kyyeva-postavyly-zrk-nasams/ #Ukraine #Ukraine @milinua", "negativity": 0.0, "neutrality": 0.887, "positivity": 0.113, "compound": 0.5574, "city": "Kyiv", "oblast": "Kyiv"}, {"Unnamed: 0": 89, "datetime": "05:53 PM, 01 Jan 2023", "message": "\ud83c\udde9\ud83c\uddea\ud83c\uddfa\ud83c\udde6 German KMW has started production of RCH 155 for Ukraine The company's advisor also spoke about some unique features of the installation https://mil.in.ua/uk/news/rozpochalosya-vyrobnytstvo-sau-rch-155-dlya-ukrayiny/ #Ukraine #Ukraine @milinua", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 90, "datetime": "06:02 PM, 01 Jan 2023", "message": "\"45 Shaheds were shot down on the first night of the year. I thank our Air Force - pilots and anti-aircraft gunners: 33 Shaheds on their account. I thank the air defense of our Ground Forces for another 12 downed Iranian drones,\" Zelenskyy said during his evening address. \ud83c\uddfa\ud83c\udde6Real War", "negativity": 0.073, "neutrality": 0.805, "positivity": 0.122, "compound": 0.1531, "city": null, "oblast": null}, {"Unnamed: 0": 91, "datetime": "06:02 PM, 01 Jan 2023", "message": "In Novosibirsk, Russia, a man launched fireworks into an apartment building, burning four balconies \ud83c\uddfa\ud83c\udde6Real War", "negativity": 0.212, "neutrality": 0.707, "positivity": 0.082, "compound": -0.5267, "city": null, "oblast": null}, {"Unnamed: 0": 92, "datetime": "06:02 PM, 01 Jan 2023", "message": "Podolyak: 2023 will be the year of finalization of the fate of the Russian Federation He noted that mobilization in Russia will continue this year, but it will not save it. \"We see how the war is going on, we calculate the mathematics of this war, we see the psychological state of both Ukraine and Russia. Of course, the Russian Federation will continue mobilization, because they have no other resources. Yes, there is a certain number of missiles. But what they have today is not enough to significantly change the positions at the front,\" he said. \ud83c\uddfa\ud83c\udde6Real War", "negativity": 0.187, "neutrality": 0.748, "positivity": 0.064, "compound": -0.9561, "city": null, "oblast": null}, {"Unnamed: 0": 93, "datetime": "06:02 PM, 01 Jan 2023", "message": "Pashka Mercedes is somehow sad - he says he is \"not allowed to enter the Lavra for some reason\" \ud83e\udd21 And this is just the beginning of the \"persecution\" for the henchmen of the ROC sect. \ud83c\uddfa\ud83c\udde6Real War", "negativity": 0.171, "neutrality": 0.829, "positivity": 0.0, "compound": -0.7906, "city": null, "oblast": null}, {"Unnamed: 0": 94, "datetime": "06:08 PM, 01 Jan 2023", "message": "\u2757\ufe0fVitaly Klitschko welcomed the New Year in Bakhmut together with the military Kyiv's mayor came to Bakhmut at the invitation of the Fourth Brigade of the National Guard, the Svoboda battalion.", "negativity": 0.0, "neutrality": 0.926, "positivity": 0.074, "compound": 0.34, "city": "Bakhmut", "oblast": "Donetsk"}, {"Unnamed: 0": 95, "datetime": "06:08 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 96, "datetime": "06:09 PM, 01 Jan 2023", "message": "#HURVITATES Greetings of the Chief of the Defence Intelligence of Ukraine on the occasion of New Year and Christmas Dear colleagues! Sworn brothers! I sincerely congratulate you on New Year and Merry Christmas! These winter holidays are full of family warmth and comfort. They unite us all and warm our hearts with special spiritual joy. Unfortunately, today we have to meet them on combat posts, in trenches, dugouts, in the enemy's rear. Despite massive missile attacks, enemy shelling and energy terror, we are confident in the future. Thanks to the skill, strength, resilience and courage of our fighters on the battlefield, unwavering support of our partners and diplomacy, we will stand and defend our state, regain and return all our territories! I wish you and your families good health, happiness, prosperity and new achievements and victories in the name of our native independent Ukraine. Merry New Year and Merry Christmas! Chief of the Defence Intelligence of Ukraine of the Defence Ministry of Ukraine Major General Kyrylo BUDANOV", "negativity": 0.069, "neutrality": 0.58, "positivity": 0.351, "compound": 0.9957, "city": null, "oblast": null}, {"Unnamed: 0": 97, "datetime": "06:11 PM, 01 Jan 2023", "message": "\"New year, new day, new results. 45 Shaheds were shot down on the first night of the year. Thanks to our Air Force - pilots and anti-aircraft gunners: 33 \"Shaheds\" on their account. Thanks to the air defense of our Ground Forces - for another 12 downed Iranian drones. Well done, guys! Russian terrorists were as pathetic as they were this year. Our defenders were good, and on January 1, they showed themselves very well. You know, these days it was clearly seen how far we have moved away - mentally, just as a human being - from what Russia is \"boiling\". Our sense of unity, authenticity, life itself - all this contrasts with the fear that prevails in Russia. They are afraid. You can feel it. And they are right to be afraid. Because they're losing. Drones, missiles, everything else will not help them. Because we're together. And they are only together with fear. And they will not take another year from Ukraine.\" Address of Volodymyr Zelenskyy at the end of the 312th day of the war.", "negativity": 0.117, "neutrality": 0.789, "positivity": 0.094, "compound": -0.8204, "city": null, "oblast": null}, {"Unnamed: 0": 98, "datetime": "06:11 PM, 01 Jan 2023", "message": "\u26a1\ufe0f The main thing from the President's address 45 Shaheds were shot down on the first night of the year. Thanks to our Air Force - pilots, anti-aircraft gunners. 33 \"Shaheds\" on their account. Thanks to the air defense of our Ground Forces for another 12 downed Iranian drones. \u27a1\ufe0f Russian terrorists were as pathetic as they were this year. Our defenders were good, and on January 1 they showed themselves very well. \u27a1\ufe0f These days it was visible as much as possible how far we have moved away, mentally, just humanly from what Russia. Our sense of unity, authenticity, life itself - all this contrasts so much with the fear that prevails in Russia. \u27a1\ufe0f They are afraid. You can feel it. And they are right to be afraid. Because they are losing. Drones, missiles, everything else will not help them. Because we are together. And they are only together with fear. \u27a1\ufe0f And they will not take away a single year from Ukraine, they will not take away our independence. We will not give them anything. \u27a1\ufe0f I thank everyone who is fighting the enemy at the front every day and every night! We respond to every Russian strike on Kherson, Nikopol, Kharkiv region, all our cities and communities. It is very noticeable for them. \u27a1\ufe0f I thank all our power engineers, utilities for a stable energy supply and a minimum of outages - taking into account all the existing circumstances. Wherever transmission lines and other energy facilities are damaged by shelling, restoration continues around the clock. Today - also. \u27a1\ufe0f And it is very important how all Ukrainians recharged their inner energy this New Year's Eve. And how we thanked our soldiers. How we thanked our loved ones. As millions of times throughout Ukraine, throughout the free world, our wish has sounded and still sounds with you - the wish for victory. Glory to Ukraine! \ud83c\uddfa\ud83c\udde6\ud83c\uddfa\ud83c\udde6\ud83c\uddfa\ud83c\udde6", "negativity": 0.082, "neutrality": 0.773, "positivity": 0.145, "compound": 0.9553, "city": "Kharkiv", "oblast": "Kharkiv"}, {"Unnamed: 0": 99, "datetime": "06:11 PM, 01 Jan 2023", "message": "The body of Pope Benedict XVI is now in the monastery \"Mother of the Church\" in the Vatican. From 9 a.m. on Monday to Thursday morning it will be available for viewing in St. Peter's Basilica. @babel", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 100, "datetime": "06:11 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 101, "datetime": "06:13 PM, 01 Jan 2023", "message": "Our colleague, the administrator of the Ukrainian Militant channel, drew attention to new videos with a \"full house\" at the Wagner's ORchestra. In the previous post, we talked about the escaped convicts from the ORKestr, who are wanted in Rostov region. And this video shows ORKestrants who did not have enough brains to escape from the frontline, because, as Yevhen Prygozhyn says: \"their contract is over\". All the ORKestrants are packed and ready to be shipped to the ORKestrova pit. @informnapalm", "negativity": 0.0, "neutrality": 0.949, "positivity": 0.051, "compound": 0.4939, "city": null, "oblast": null}, {"Unnamed: 0": 102, "datetime": "06:13 PM, 01 Jan 2023", "message": "Forwarded from UKRAINIAN MILITANT", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 103, "datetime": "06:13 PM, 01 Jan 2023", "message": "According to the regional media, six particularly dangerous fugitives, former prisoners, who were in the training center of PMC \"Wagner\" in Krasnodon district of Luhansk region, but on the eve of the New Year escaped back to the territory of Russia to Rostov region and now they are wanted in the border areas, are wanted in Rostov region. It is indicated that 3 fugitives are citizens of Uzbekistan and one citizen of Russia, Belarus and Kyrgyzstan. With such international composition, they united in a criminal group, decided that robbing unarmed Russians in the rear is much easier than attacking the positions of Ukrainian troops. Yevhen Prygozhyn has already commented that in addition to the Russian police, the \"Wagner PMC security service\" (who travel everywhere with sledgehammers) is also looking for the fugitives. In general, the situation is quite predictable and escapes of prisoners, who were recruited in colonies throughout Russia, happen quite regularly. @informnapalm", "negativity": 0.101, "neutrality": 0.826, "positivity": 0.073, "compound": -0.6957, "city": "Luhansk", "oblast": "Luhansk"}, {"Unnamed: 0": 104, "datetime": "06:16 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: re damaged by shelling, restoration continues around the clock. Today - also. \u27a1\ufe0f And it is very important how all Ukrainians fueled their inner energy this New Year's Eve. And how we thanked our soldiers. How we thanked our loved ones. As millions of times throughout Ukraine, throughout the free world, our wish has sounded and still sounds with you - the wish for victory. Glory to Ukraine! \ud83c\uddfa\ud83c\udde6\ud83c\uddfa\ud83c\udde6\ud83c\uddfa\ud83c\udde6", "negativity": 0.082, "neutrality": 0.773, "positivity": 0.145, "compound": 0.9553, "city": "Kharkiv", "oblast": "Kharkiv"}, {"Unnamed: 0": 110, "datetime": "06:16 PM, 01 Jan 2023", "message": "\ud83d\udce2 Over the year, the air raid alarm was sounded more than 14,800 times in Ukraine Donetsk, Luhansk, Zaporizhzhia and Sumy regions were in the first place by the number of air raids, Central Ukraine - in the second place, Western Ukraine - in the third place.", "negativity": 0.053, "neutrality": 0.919, "positivity": 0.028, "compound": -0.2732, "city": "Sumy", "oblast": "Sumy"}, {"Unnamed: 0": 111, "datetime": "06:20 PM, 01 Jan 2023", "message": "Over the New Year's day, rescuers eliminated 155 fires Ukrainian firefighters eliminated 155 fires over the New Year's Day, 60% of which occurred in the residential sector, - the State Emergencies Service reported. The main causes of fire, as noted by the rescuers themselves, is careless handling of fire. Four people died in the New Year's fires, six were injured and burned. Cases of deaths were recorded in Mykolaiv, Dnipropetrovsk, Zhytomyr and Chernivtsi regions.", "negativity": 0.167, "neutrality": 0.833, "positivity": 0.0, "compound": -0.9118, "city": "Chernivtsi", "oblast": "Chernivtsi"}, {"Unnamed: 0": 112, "datetime": "06:23 PM, 01 Jan 2023", "message": "In case of an air raid, we all go to the shelters There is a threat of a suicide attack in the near future. It is reported that launches have already been made. Send the news to @our_odessabot \ud83d\udc49\ud83c\udffb", "negativity": 0.244, "neutrality": 0.756, "positivity": 0.0, "compound": -0.9001, "city": null, "oblast": null}, {"Unnamed: 0": 113, "datetime": "06:23 PM, 01 Jan 2023", "message": "In some areas of Odessa and the region heard an explosion We specify the information UPD preliminary, mine detonation Send news to @our_odessabot \ud83d\udc49\ud83c\udffb", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 114, "datetime": "06:23 PM, 01 Jan 2023", "message": "The OBA confirmed that an anti-ship enemy mine was controlledly defused by detonation on the coast Send the news to @our_odessabot \ud83d\udc49\ud83c\udffb", "negativity": 0.143, "neutrality": 0.857, "positivity": 0.0, "compound": -0.5423, "city": null, "oblast": null}, {"Unnamed: 0": 115, "datetime": "06:23 PM, 01 Jan 2023", "message": "\ud83d\ude8b Tomorrow the streetcars and trolley buses in Odessa resume their work Send news to @our_odessabot \ud83d\udc49\ud83c\udffb", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 116, "datetime": "06:23 PM, 01 Jan 2023", "message": "What a mesmerizing sunset today in our Odessa \ud83d\ude0d Send news to @our_odessabot \ud83d\udc49\ud83c\udffb", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 117, "datetime": "06:23 PM, 01 Jan 2023", "message": "Ports of Odesa region received generators from the American Fund Ukrainian port workers received 12 generators of high power. \"This donation will help to ensure the continuation of exports of Ukrainian agricultural products in the conditions of war, helping to minimize the impact of the conflict on global food security,\" said Oleksiy Vostrikov, head of the state-owned enterprise. Send news @our_odessabot \ud83d\udc49", "negativity": 0.089, "neutrality": 0.803, "positivity": 0.108, "compound": 0.0772, "city": "Odesa", "oblast": "Odesa"}, {"Unnamed: 0": 118, "datetime": "06:23 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 119, "datetime": "06:23 PM, 01 Jan 2023", "message": "In Mykolaiv region, a woman gave birth on New Year's Eve in an ambulance, which was stuck in the mud This was told by the head of the Mykolaiv Regional Hospital Vitaly Kim. In the evening of December 31 a resident of the village Buzhskoe in Mykolayiv region went into labor and urgently called an ambulance to go to the hospital. On the way, the ambulance got stuck in the mud and had to call the State Emergency Service. Because the labor began quickly, a midwife from Novaya Odesa was connected right on the spot by Skype. Around 00 o'clock a girl was born! A real New Year's miracle! \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.063, "neutrality": 0.904, "positivity": 0.033, "compound": -0.3365, "city": "Odesa", "oblast": "Odesa"}, {"Unnamed: 0": 120, "datetime": "06:24 PM, 01 Jan 2023", "message": "#GURinforms \u203c\ufe0f Russia began to change the tactics of shelling Ukraine This was stated by Vadym Skibitskyi, representative of the Defence Intelligence of Ukraine, during a nationwide telethon: \u25ab\ufe0f \"We see the impact of economic sanctions on the Russian Federation. They are trying to circumvent sanctions, to import components, but it is not so easy to do\". \u25ab\ufe0f The Russians are now in short supply of Iskander ballistic missiles, the stocks of Kalibr are approaching the end, the number of air-launched cruise missiles X-101, X-555 is decreasing. Russia is capable of a maximum of 2-3 powerful strikes with high-precision weapons. Despite the decrease in volumes, missile production in Russia does not stop: \"We are now finding fragments of missiles made in the fourth quarter of 2022. This means that they are produced and immediately provided to the troops to shell our targets,\" Skibitsky said. The enemy has begun to combine and change tactics, using Iranian UAVs, old-type missiles, high-precision ballistic missiles and modified S-300 missiles in various configurations. The enemy also began to experience a shortage of MLRS: \"If we are talking about land, it is first of all MLRS \"Smerch\", \"Uragan\" and even artillery shells of 122 mm, 152 mm caliber. The Defence Intelligence of Ukraine constantly records the activities of Russia to replenish these ammunition from other countries. They brought a large amount of it from Belarus and are actively working with other countries to find stocks,\" said Skibitskyi. The Defence Intelligence of Ukraine is also working to obtain information from Russia in order to timely expose the enemy's plans, to warn our state and military leadership so that our response is adequate. DIU in other social networks: \ud83d\udd39Facebook \ud83d\udd39YouTube \ud83d\udd39Viber \ud83d\udd39Instagram \ud83d\udd39Twitter \ud83d\udd39TikTok", "negativity": 0.083, "neutrality": 0.82, "positivity": 0.097, "compound": 0.0745, "city": null, "oblast": null}, {"Unnamed: 0": 121, "datetime": "06:25 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 122, "datetime": "06:25 PM, 01 Jan 2023", "message": "\"They're afraid, you can feel it. And rightly so, because they will lose the war. Drones, missiles, they won't help them, because we are together, and they are only together with fear,\" Zelensky in an evening address The President also thanked the power engineers and communal workers, who promptly restore the work of the damaged objects of the energy infrastructure. And provide light in the homes of Ukrainians. Insider UA | Subscribe", "negativity": 0.142, "neutrality": 0.771, "positivity": 0.087, "compound": -0.6765, "city": null, "oblast": null}, {"Unnamed: 0": 123, "datetime": "06:29 PM, 01 Jan 2023", "message": city": null, "oblast": null}, {"Unnamed: 0": 124, "datetime": "06:29 PM, 01 Jan 2023", "message": "#Bahmut #BahmutSearch Region: Donetsk Settlement: Bakhmut Deryugina Olga Ivanovna 18.04.1980 -- If you have any information about the whereabouts of this person, please contact poshuk.war@gmail.com", "negativity": 0.0, "neutrality": 0.913, "positivity": 0.087, "compound": 0.3182, "city": "Bakhmut", "oblast": "Donetsk"}, {"Unnamed: 0": 125, "datetime": "06:29 PM, 01 Jan 2023", "message": "#Bahmut #BahmutSearch Region: Donetsk Settlement: Bakhmut Borisova Olga Ivanovna 18.04.1980 Requisites: Per. cooperative City of last residence: Bakhmut -- If you have information about the whereabouts of this person, please contact: poshuk.war@gmail.com", "negativity": 0.0, "neutrality": 0.931, "positivity": 0.069, "compound": 0.3182, "city": "Bakhmut", "oblast": "Donetsk"}, {"Unnamed: 0": 126, "datetime": "06:30 PM, 01 Jan 2023", "message": "\ud83c\uddf5\ud83c\uddf1 Another passport service was opened for Ukrainians in Gdansk Another stationary service center for Ukrainian citizens \"Passport Service\" has opened in the Polish city of Gdansk, the Ministry of Internal Affairs reported. \ud83e\udeaa Reception of applications for passport documents is possible both by appointment and in the order of \"live queue\". Payment is made directly on the spot - using the online payment service. To do this, you only need to have a smartphone and bank card details. The following services are available for Ukrainians in the new center: \u25aa\ufe0fSimultaneous issuance of a passport and ID-card; \u25aa\ufe0fRegistration of a foreign passport; \u25aa\ufe0fRegistration of an ID-card; \u25aa\ufe0fExchange of driver's license; \u25aa\ufe0fInsurance. \ud83d\udccdThe centre is located at: Gda\u0144sk, Aleja Grunwaldzka 415, 80-309 Opening hours from Monday to Saturday from 9 to 18. \ud83d\udc49 It is also planned to open similar document processing centers in Germany, Spain, Czech Republic, Slovakia and Turkey.", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 127, "datetime": "06:31 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 128, "datetime": "06:31 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 129, "datetime": "06:33 PM, 01 Jan 2023", "message": "Eugene Prigozhin \ud83d\udc14 continues the hit parade of cringe videos. It turns out that the Russians were frightened for a very long time by \"detachments of niggers from NATO\", but the \"detachments\" came from where they did not expect. Judging by Prigozhin's coquetry and loving look, he did not just pull out of prison this tanned \"Muscovite\", who knows how to say compliments in French, but will not confess under what article he was in prison in Russia.", "negativity": 0.12, "neutrality": 0.782, "positivity": 0.098, "compound": -0.2382, "city": null, "oblast": null}, {"Unnamed: 0": 130, "datetime": "06:33 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 131, "datetime": "06:33 PM, 01 Jan 2023", "message": "While the whole world celebrates the New Year, Ukraine also celebrates Stepan Bandera's birthday. \u2764\ufe0f On January 1, the most terrible, according to Russian propaganda, Ukrainian in the world was born. Stepan Bandera is a Ukrainian politician, revolutionary, one of the radical and leading ideologists, practitioners and theorists of the Ukrainian nationalist movement. Bandera's figure has become a real symbol of struggle for Ukrainians, his actions - an example, his ideas - a slogan, his name - a talisman against the Russian invasion. \ud83c\udf89 Happy Birthday, father! \ud83d\udc40 And what nonsense about Bandera was invented by Russian propaganda - in our material: https://www.chesno.org/post/5152/", "negativity": 0.117, "neutrality": 0.781, "positivity": 0.102, "compound": 0.2498, "city": null, "oblast": null}, {"Unnamed: 0": 132, "datetime": "06:34 PM, 01 Jan 2023", "message": "Forwarded from SOCIAL NEWS NATO Secretary General Stoltenberg urged Western countries to be ready for long-term support of Ukraine in the war, as Russia is not going to stop and may even prepare for a new offensive.", "negativity": 0.153, "neutrality": 0.689, "positivity": 0.158, "compound": -0.2052, "city": null, "oblast": null}, {"Unnamed: 0": 133, "datetime": "06:34 PM, 01 Jan 2023", "message": "The 114th anniversary of Stepan Bandera's birthday was celebrated in Lviv. The celebrations were held near the monument to the head of the OUN leadership on Kropyvnytskoho Square. Officials, politicians, clergy, scouts, war veterans and UPA laid flowers at the monument and prayed for Ukraine. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.073, "neutrality": 0.858, "positivity": 0.069, "compound": -0.0516, "city": null, "oblast": null}, {"Unnamed: 0": 134, "datetime": "06:34 PM, 01 Jan 2023", "message": "On the first night of the new year, 45 Iranian drones were shot down over Ukraine, President of Ukraine Volodymyr Zelenskyy said in an evening video address. \"45 Shaheds were shot down on the first night of the year. I thank our Air Force - pilots and anti-aircraft gunners: 33 Shaheds are on their account. Thanks to the air defense of our Ground Forces - for another 12 downed Iranian drones. Well done, guys!\" the President emphasized. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.0, "neutrality": 0.887, "positivity": 0.113, "compound": 0.807, "city": null, "oblast": null}, {"Unnamed: 0": 135, "datetime": "06:35 PM, 01 Jan 2023", "message": "Sea mine was successfully eliminated in Odesa region, which was washed up on the coast Defence forces discovered another anti-ship mine, which was washed up on the coast of Odesa region. The mine was promptly eliminated by a unit of the Navy of the Armed Forces of Ukraine. https://t.me/operativnoZSU", "negativity": 0.0, "neutrality": 0.909, "positivity": 0.091, "compound": 0.5574, "city": "Odesa", "oblast": "Odesa"}, {"Unnamed: 0": 136, "datetime": "06:36 PM, 01 Jan 2023", "message": "On the birthday of Stepan Bandera Poroshenko and Kherson residents sing \"Batko our Bandera\" It's already time for Russians to learn the words of the song and the right answer to the greeting \"Glory to Ukraine\" https://fb.watch/hNl2Y0Khfl/ UA Insider | Subscribe", "negativity": 0.0, "neutrality": 0.862, "positivity": 0.138, "compound": 0.7269, "city": "Kherson", "oblast": "Kherson"}, {"Unnamed: 0": 137, "datetime": "06:43 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 138, "datetime": "06:43 PM, 01 Jan 2023", "message": "Classic Russian news \ud83d\ude02 And then the idea has already been developed on the web. \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 139, "datetime": "06:44 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 140, "datetime": "06:44 PM, 01 Jan 2023", "message": "The inauguration of the new President Luiz Inacio Lula da Silva is taking place in Brazil. In the second round, he defeated his predecessor Jair Bolsonaro and received 50.9% of the vote. Bolsonaro did not accept the defeat and tried to appeal in court, his supporters also took to the streets of Brazilian cities. Before the inauguration, da Silva met with Vice Prime Minister of Ukraine Yulia Svyrydenko and Speaker of the Federation Council of Russia Valentina Matvienko. According to the representative of the Russian Federation, da Silva confirmed his readiness to restart relations between Brazil and Russia as soon as possible and to increase cooperation in various fields. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.044, "neutrality": 0.876, "positivity": 0.08, "compound": 0.5261, "city": null, "oblast": null}, {"Unnamed: 0": 141, "datetime": "06:46 PM, 01 Jan 2023", "message": "\ud83d\udc36The border guards rescued the four-legged animals from the war and brought them with them on rotation \ud83d\udc3eThe first photo is Gaika, a sheepdog given to border guard Ivan for his birthday in Slavyansk. During the long winter nights she was his salvation from the cold, and her wet nose from melancholy and bad moods. During one of the bombardments Fluffy was wounded and was treated along with the soldiers. Now Gaika is healthy and safe together with her owner.", "negativity": 0.112, "neutrality": 0.796, "positivity": 0.092, "compound": -0.4404, "city": null, "oblast": null}, {"Unnamed: 0": 142, "datetime": "06:47 PM, 01 Jan 2023", "message": "We are now finding fragments of missiles manufactured in late 2022. So they are manufactured and immediately provided to the troops for strikes,\" Skibitsky So if the Russians have two missiles left to fire, that doesn't mean they can't make up for it, albeit at a low rate. Insider UA | Subscribe", "negativity": 0.086, "neutrality": 0.914, "positivity": 0.0, "compound": -0.5423, "city": null, "oblast": null}, {"Unnamed: 0": 143, "datetime": "06:50 PM, 01 Jan 2023", "message": "The threat of a Shahid UAV attack on the country in the near future Be alert to air raid alerts send news to @novosti_kieva_bot \ud83d\udc49SUBSCRIBE", "negativity": 0.219, "neutrality": 0.707, "positivity": 0.074, "compound": -0.6486, "city": null, "oblast": null}, {"Unnamed: 0": 144, "datetime": "06:50 PM, 01 Jan 2023", "message": "Retirement age in Ukraine will be individual: how to know when to retire In Ukraine, the requirements for retirement at the age of 60 will increase for another five years. As a result, in 2028, only those Ukrainians who have at least 35 years of experience will be able to receive payments on time. Every working person can already calculate their retirement age: \u25aa\ufe0fTo do this, as noted in the Pension Fund, you need to check your insurance record in the Pension Portal. Then calculate how much more experience you can earn before the age of 60. If you have enough experience, you can count on a pension. The Pension Fund also told how to check the seniority: In your personal account on the left, select the section \"My insurance record\", where you can view information about your insurance record and paid contributions. For retirement at the age of 60: \u25ab\ufe0f in 2023 - from 30 years; in 2024 - from the age of 31; in 2025 - from the age of 32; 2026 - from the age of 33; 2027 - from the age of 34; \u25ab\ufe0f in 2028 - from 35 years old. If you have not met this requirement, there is a chance to retire at the age of 63. To do this, you need to earn at least (depending on when you turn 63) by your 63rd birthday: \u25ab\ufe0fin 2022 - from 19 to 29 years; 2023 - from 20 to 30 years; In 2024 - from 21 to 31 years old; In 2025 - from 22 to 32 years old; In 2026 - from 23 to 33 years old; \u25ab\ufe0fin 2027 - from 24 to 34 years old. And starting next year, you must have at least 30 years of experience. Those who do not have enough experience will have to work until the age of 63 (if they have 23 years of experience) and 65 (if they have 15 to 23 years of experience). The second news is that there will be no traditional increase of the minimum pension by the inflation rate this year. send news @novosti_kieva_bot \ud83d\udc49SUBSCRIBE", "negativity": 0.006, "neutrality": 0.974, "positivity": 0.019, "compound": 0.5267, "city": null, "oblast": null}, {"Unnamed: 0": 145, "datetime": "06:52 PM, 01 Jan 2023", "message": "Vladimir Zelenski congratulated the Swedish parliament on the beginning of the Swedish presidency of the EU Council The head of state wrote this on Twitter. \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 146, "datetime": "06:52 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 147, "datetime": "06:53 PM, 01 Jan 2023", "message": "The words of the song \"warriors of light, warriors of good\" sparkled with new colors. When a ray of light overcomes the darkness to defeat Zlo... Photos of the Shahid hunters. @informnapalm", "negativity": 0.139, "neutrality": 0.78, "positivity": 0.081, "compound": -0.2732, "city": null, "oblast": null}, {"Unnamed: 0": 148, "datetime": "06:53 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 149, "datetime": "06:53 PM, 01 Jan 2023", "message": "The new year 2023 will be harder for the global economy than the previous one, IMF Managing Director Kristalina Georgieva said in an interview with CBS. \"Next year, half of the EU will be in recession. Because the growth rates of the three largest economies - the US, the EU and China - are slowing down simultaneously,\" Georgieva explains. At the same time, according to her, this will not lead to any large-scale shocks, because \"governments are functioning well in incredibly difficult conditions\". \"In fact, the world turned out to be more resilient than we thought a year ago. We are watching the reaction to the energy turmoil in Europe, and Europe is moving decisively towards independence from Russia,\" the IMF head added. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.08, "neutrality": 0.869, "positivity": 0.051, "compound": -0.5984, "city": null, "oblast": null}, {"Unnamed: 0": 150, "datetime": "06:54 PM, 01 Jan 2023", "message": "\ud83c\uddec\ud83c\udde7 \ud83c\uddfa\ud83c\udde6 The Royal Air Force's New Year's video recalls some of the significant events in which the RAF took part in 2022, including the training of Ukrainian recruits. https://t.me/operativnoZSU", "negativity": 0.0, "neutrality": 0.942, "positivity": 0.058, "compound": 0.2023, "city": null, "oblast": null}, {"Unnamed: 0": 151, "datetime": "06:54 PM, 01 Jan 2023", "message": "Forwarded from SOCIAL NEWS NATO Secretary General Stoltenberg urged Western countries to be ready for long-term support of Ukraine in the war, as Russia is not going to stop and may even prepare for a new offensive.", "negativity": 0.153, "neutrality": 0.689, "positivity": 0.158, "compound": -0.2052, "city": null, "oblast": null}, {"Unnamed: 0": 152, "datetime": "06:57 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 153, "datetime": "07:01 PM, 01 Jan 2023", "message": "Christmas tree near Azovmash's gatehouses \ud83d\ude43", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 154, "datetime": "07:01 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 155, "datetime": "07:02 PM, 01 Jan 2023", "message": "\"The only way to kill everything Moscow is to declare a monarchy here\" - Arestovych He cites Spain as an example, which at one time also \"returned\" the monarchy. \ud83c\uddfa\ud83c\udde6Real War", "negativity": 0.242, "neutrality": 0.758, "positivity": 0.0, "compound": -0.8625, "city": null, "oblast": null}, {"Unnamed: 0": 156, "datetime": "07:02 PM, 01 Jan 2023", "message": "The war will not end soon, and the West must be prepared for long-term support of Ukraine NATO Secretary General Stoltenberg said this in an interview with the BBC. \"We have to be ready for the long haul, because, as you have noticed, russia has no intention of giving up its main goal of establishing control over Ukraine,\" he said. \ud83c\uddfa\ud83c\udde6Real War", "negativity": 0.134, "neutrality": 0.738, "positivity": 0.128, "compound": -0.3612, "city": null, "oblast": null}, {"Unnamed: 0": 157, "datetime": "07:03 PM, 01 Jan 2023", "message": "Volodymyr Zelenskyy congratulated Prime Minister of Sweden on the beginning of Sweden's presidency in the EU Council https://t.me/operativnoZSU", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 158, "datetime": "07:04 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 159, "datetime": "07:04 PM, 01 Jan 2023", "message": "Luiz Inacio Lula da Silva took the oath of office of the President of Brazil. The politician will lead the country for the third time in his career. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 160, "datetime": "07:08 PM, 01 Jan 2023", "message": "In Brazil, a man was detained who tried to get to the inauguration of the new President Luiz In\u00e1cio \"Lula\" da Silva with an explosive device and a knife. In May 2022, Lula said in an interview with TIME that not only Putin, but also the US, the EU and Zelenskyy were to blame for Russia's invasion of Ukraine. He said that Ukraine should have abandoned the path to the EU and NATO and instead negotiated with Russia. The government of the previous Brazilian President Jair Bolsonaro was neutral in Russia's war against Ukraine. @babel", "negativity": 0.138, "neutrality": 0.862, "positivity": 0.0, "compound": -0.936, "city": null, "oblast": null}, {"Unnamed: 0": 161, "datetime": "07:12 PM, 01 Jan 2023", "message": "\u2601\ufe0f What will be the weather in Kharkiv region in the first week of January", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": "Kharkiv", "oblast": "Kharkiv"}, {"Unnamed: 0": 162, "datetime": "07:13 PM, 01 Jan 2023", "message": "\ud83d\udc79 \"Their contract's up! Well guys, happy New Year!\" That's how the head of the Wagner PMC Prigozhin addressed the corpses in bags. Allegedly, the video was shot near Bakhmut. From there, two hundred Vagnerians in black bags are sent home. \ud83c\uddfa\ud83c\udde6 Ukraine Now", "negativity": 0.0, "neutrality": 0.865, "positivity": 0.135, "compound": 0.7494, "city": null, "oblast": null}, {"Unnamed: 0": 163, "datetime": "07:15 PM, 01 Jan 2023", "message": "\ud83d\udca5 The Ukrainian Navy showed the elimination of an anti-ship mine that was washed up on the shores of Odesa. \ud83d\udc49 Subscribe to ZN.UA", "negativity": 0.0, "neutrality": 1.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 164, "datetime": "07:15 PM, 01 Jan 2023", "message": null, "negativity": 0.0, "neutrality": 0.0, "positivity": 0.0, "compound": 0.0, "city": null, "oblast": null}, {"Unnamed: 0": 165, "datetime": "07:15 PM, 01 Jan 2023", "message": "\ud83d\ude4c\ud83c\udffb In 2022, Ukraine returned home 1,596 prisoners", "negativity": 0.32, "neutrality": 0.68, "positivity": 0.0, "compound": -0.5106, "city": null, "oblast": null}, {"Unnamed: 0": 166, "datetime": "07:21 PM, 01 Jan 2023", "message": "The head of Mykolaiv region Kim said that racists launched two groups of shahids! Air alert has already been declared in Zaporizhzhia and Kirovohrad regions!", "negativity": 0.118, "neutrality": 0.739, "positivity": 0.144, "compound": -0.3365, "city": "Zaporizhzhia", "oblast": "Zaporizhzhia"}, {"Unnamed: 0": 167, "datetime": "07:23 PM, 01 Jan 2023", "message": "Kim reports that there are two groups of shahids in the sky Preliminarily, one moped is heading in the direction of Zaporizhzhya region\ud83e\udd2c There and in the Kirovograd region have declared an alert. Be aware of the air-raid alarms. Send the ne
